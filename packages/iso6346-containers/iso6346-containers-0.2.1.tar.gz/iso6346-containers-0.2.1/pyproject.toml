[project]
name = "iso6346-containers"
version = "0.2.1"
authors = [
  { name="Damien Bezborodov", email="dbezborodov@gmail.com" },
]
description = "ISO 6346 Freight containers: Coding, identification and marking."
readme = "docs/source/PyPI.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
keywords = ["iso6346"]

[project.urls]
"Homepage" = "https://github.com/bezborodow/iso6346py"
"Bug Tracker" = "https://github.com/bezborodow/iso6346py/issues"
"Documentation" = "https://iso6346-containers.readthedocs.io/en/latest/"
