[tool.poetry]
name = "pytunesmith"
version = "0"
description = "PyTuneSmith: A Python library for creating and manipulating music."
authors = ["micha2718l <micha2718l@gmail.com>"]
readme = "README.md"

[tool.poetry-version-plugin]
source = "init"

[tool.poetry.dependencies]
python = "^3.10"
pretty-midi = "^0.2.10"
numpy = "^1.26.4"
scipy = "^1.12.0"
gtts = "^2.5.1"
pydub = "^0.25.1"
pyfluidsynth = "^1.3.3"


[tool.poetry.group.dev.dependencies]
pytest = "^8.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
