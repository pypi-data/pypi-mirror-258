[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "spectral-cli"
version = "0.1.20"
description = "Spectral CLI allows you to participate in challenges on the Spectral Finance Platform."
authors = ["Spectral Finance <maciej@spectral.finance>"]
keywords = ["machine learning", "ai", "data science", "web3"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
exclude = [
    "spectral_cli/dev_constants.py",
    "spectral_cli/test_constants.py"
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11.6, <4"
ezkl = "=3.9.3"
requests = ">=2.31.0"
web3 = ">=6.11.1"
click = "^8.1.7"
tqdm = "^4.66.1"
retrying = "^1.3.4"
pandas = "^2.1.4"
pyarrow = "^14.0.2"

[tool.poetry.scripts]
spectral-cli = "spectral_cli.spectralaisdk:cli"

[tool.poetry.urls]
Repository = "https://github.com/Spectral-Finance/spectral-ai-sdk"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-mock = "^3.12.0"
pytest-env = "^1.1.3"
requests-mock = "^1.11.0"
pytest-cov = "^4.1.0"
web3 = {extras = ["tester"], version = "^6.14.0"}
ipython = "^8.20.0"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "--import-mode=importlib",
    "--cov-config=.coveragerc",
    "--cov",
    "--cov-report=html",
    "--cov-report=lcov"
]
testpaths = [
    "tests",
]

[tool.pytest_env]
SPECTRAL_CLI_ENV = "test"
