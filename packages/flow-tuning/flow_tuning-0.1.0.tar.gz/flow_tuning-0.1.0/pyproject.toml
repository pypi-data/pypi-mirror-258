[tool.poetry]
name = "flow-tuning"
version = "0.1.0"
description = ""
authors = ["thezzisu <thezzisu@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
aliyun-fc2 = "^2.5.2"
boto3 = "^1.34.44"
typer = {extras = ["all"], version = "^0.9.0"}
pyyaml = "^6.0.1"
rich = "^13.7.0"

[tool.poetry.group.dev.dependencies]
yapf = "^0.40.2"
isort = "^5.13.2"

[tool.poetry.scripts]
ft = 'flow_tuning.cli:app'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.yapf]
based_on_style = "yapf"
coalesce_brackets = true
dedent_closing_brackets = true

[tool.isort]
profile = "google"
