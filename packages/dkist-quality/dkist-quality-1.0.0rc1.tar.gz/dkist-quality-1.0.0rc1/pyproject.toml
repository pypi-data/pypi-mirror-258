[build-system]

requires = [
    "setuptools>=62.1",
    "setuptools_scm[toml]>=6.2",
]

build-backend = 'setuptools.build_meta'

[project]
name = "dkist-quality"
description = "DKIST library for generating quality report pdf"
readme = "README.rst"
requires-python = ">=3.10"
license = { file = "licenses/LICENSE.rst", content-type = "text/plain" }
authors = [
  { name = "NSO / AURA", email = "dkistdc@nso.edu" },
]
# the current version of Airflow does not support pydantic v2
dependencies = [
    "reportlab==4.1.0",
    "matplotlib==3.7.4",
    "seaborn==0.13.2",
    "dacite==1.8.1",
    "natsort==8.4.0",
    "pydantic>=1.10.14,<2",
]
dynamic = ["version"]

# tox is not required to run the tests, but simplifies IDE integration
# Pygments is solely to support README.rst rendering
[project.optional-dependencies]
test = [
    "tox>=4",
    "pytest",
    "pytest-cov",
    "Pygments",
    "PyPDF4",
]

[project.urls]
repository = "https://bitbucket.org/dkistdc/dkist-quality"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]

[tool.setuptools.package-data]
# include .ttf files from any directory
"*" = ["*.ttf"]

[tool.setuptools_scm]
write_to = "dkist_quality/_version.py"

[tool.pytest.ini_options]
testpaths = [
  "dkist_quality",
]
markers = [
  "development: For tests that can only be  run while developing with a sidecar proxy (as opposed to in bitbucket pipelines)"
]

[tool.coverage.run]
omit = [
 "dkist_quality/__init*",
 "dkist_quality/conftest.py",
 "dkist_quality/*setup_package*",
 "dkist_quality/tests/*",
 "dkist_quality/*/tests/*",
 "dkist_quality/extern/*",
 "dkist_quality/version*",
 "*/dkist_quality/__init*",
 "*/dkist_quality/conftest.py",
 "*/dkist_quality/*setup_package*",
 "*/dkist_quality/tests/*",
 "*/dkist_quality/*/tests/*",
 "*/dkist_quality/extern/*",
 "*/dkist_quality/version*",
]
