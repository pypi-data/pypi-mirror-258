<header class="main">
  <a  href="/" class="logo" title="Accéder au site de Parcours numériques"></a>
  <div class="title">
  <h1><a href="index.html">$title$</a></h1>
  <h2><a href="$current_chapter_link$" title="Naviguer directement entre chapitre">$title_h$</a></h2></div>
  <nav aria-role="main">
    <ul>
      $for(tocbook)$
      <li>
        <a href="$tocbook.id$.html">$tocbook.title_h$</a>
        $if(tocbook.content)$
          <ul>
            $for(tocbook.content)$
              <li><a href="$tocbook.content.id$.html">$tocbook.content.title_h$</a></li>
            $endfor$
          </ul>
        $endif$
      </li>
      $endfor$
    </ul>
  </nav>

  <nav aria-role="prev-next">
    <ul>
      <li>
        <a rel="prev" href="$previous_chapter_link$" title="$previous_chapter_title$"></a>
      </li>
      <li>
        <a rel="next" href="$next_chapter_link$" title="$next_chapter_title$"></a>
      </li>
    </ul>
  </nav>

</header>
