[project]
name = "opcit"
version = "0.1.3"
description = "A plugin for Crossref's Labs API that handles digital preservation on Crossref deposits."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.md"}
keywords = ["digital-preservation", "academic"]
authors = [
  {email = "meve@crossref.org"},
  {name = "Martin Paul Eve"}
]
maintainers = [
  {name = "Martin Paul Eve", email = "meve@crossref.org"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

dependencies = [
    "click",
    "rich",
    "fastapi",
    "longsight",
    "python-multipart",
    "lxml",
    "httpx",
    "internetarchive",
    "claws",
    "python-magic",
    "clannotation"
]

[project.urls]
homepage = "https://labs.crossref.org"
documentation = "https://labs.crossref.org"
repository = "https://gitlab.com/crossref/labs/opcit"
changelog = "https://gitlab.com/crossref/labs/opcit/-/blob/main/CHANGELOG.md"

[build-system]
requires = ['setuptools>=40.8.0', 'wheel']
build-backend = 'setuptools.build_meta:__legacy__'
