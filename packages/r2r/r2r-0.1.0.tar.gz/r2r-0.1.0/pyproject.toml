[build-system]
requires = ["poetry-core", "setuptools", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "r2r"
version = "0.1.0"
description = "SciPhi R2R"
authors = ["Owen Colegrove <owen@sciphi.ai>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
# python version
python = ">=3.9,<3.12"

# package dependencies
configparser = "^5.0.0"
fire = "^0.5.0"
numpy = "^1.25.2"
pydantic = "^1.10.13"
qdrant_client = "^1.7.0"
requests = "^2.31.0"
vecs = "^0.4.0"
python-dotenv = "^1.0.1"
psycopg2-binary = "^2.9.9"
supabase = "^2.3.4"
openai = "^1.11.1"
tiktoken = "^0.5.2"
datasets = "^2.16.1"
bs4 = "^0.0.2"
langchain = "^0.1.5"
llama-index = "^0.9.45.post1"
docx2txt = "^0.8"
fastapi = "^0.109.2"
uvicorn = "^0.27.0.post1"
tqdm = "^4.66.1"
python-multipart = "^0.0.9"
unstructured = "^0.12.4"
builtwith = "^1.3.4"
gunicorn = "^21.2.0"
types-requests = "^2.31.0.20240125"
sentry-sdk = "^1.40.4"
hatchet-sdk = "^0.9.4"
pypdf = "^4.0.2"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
flake8 = "6.1.0"
isort = "5.12.0"
pre-commit = "^3.3.3"
mypy = "^1.5.1"
types-requests = "^2.31.0.2"
types-attrs = "^19.1.0"
ipykernel = "^6.29.2"

[tool.black]
line-length = 79

[tool.mypy]
ignore_missing_imports = true
exclude = 'playground/.*|deprecated/.*|dump/.*|docs/source'

[[tool.mypy.overrides]]
module = "yaml"
ignore_missing_imports = true
