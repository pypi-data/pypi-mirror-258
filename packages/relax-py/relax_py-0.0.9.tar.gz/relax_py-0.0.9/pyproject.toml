[project]
name = "relax-py"
version = "0.0.9"
description = "Python web framework I guess"
authors = [
    { name = "crpier42", email = "crpier42@gmail.com" }
]
dependencies = [
    "beautifulsoup4>=4.12.3",
    "starlette>=0.37.1",
    "typing-extensions>=4.9.0",
]
readme = "README.md"
requires-python = ">= 3.12"

[project.scripts]
# TODO: script for parsing
hello = "relax_py:hello"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.0.1",
    "mypy>=1.8.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["relax"]
