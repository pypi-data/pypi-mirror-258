site_name: parglare

site_description: A pure Python (G)LR parser with integrated scanner
site_author: Igor Dejanović

repo_url: https://github.com/igordejanovic/parglare
theme:
  name: readthedocs
  analytics:
    gtag: UA-68681917-1
extra_css: [style.css]
strict: true

nav:
- Home: index.md
- User Guide:
  - Getting started: getting_started.md
  - Grammar language: grammar_language.md
  - Grammar class: grammar.md
  - Parser: parser.md
  - Actions: actions.md
  - Common API: common.md
  - Recognizers: recognizers.md
  - Modularization: grammar_modularization.md
  - LR parsing and conflicts: lr_parsing.md
  - Disambiguation: disambiguation.md
  - Parse forest/trees: parse_forest_trees.md
  - Handling errors: handling_errors.md
  - pglr command: pglr.md
  - Debugging: debugging.md
- Release Notes:
  - 0.15: release_notes/release_0_15.md
  - 0.14: release_notes/release_0_14.md
- About:
  - Contributing: about/CONTRIBUTING.md
  - License: about/LICENSE.md

markdown_extensions:
- admonition:
- toc:
    permalink: true

plugins:
  - mike
  - search

copyright: Copyright &copy; <a href="http://igordejanovic.net/">Igor Dejanović</a>.
