[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "realdistance_mandrin35"
version = "0.0.1"
authors = [
  { name="izzet sen", email="izzetsen@gmail.com" },
  ]
  description = "A small application to calculate real distance between given lat-lon coordinates"
  readme = "README.md"
  requires-python = ">=3.8"
  classifiers = [
      "Programming Language :: Python :: 3",
      "License :: OSI Approved :: MIT License",
      "Operating System :: OS Independent", ]

[project.urls]
Homepage = "https://github.com/mandrin35/realdistance_mandrin35"
Issues = "https://github.com/mandrin35/realdistance_mandrin35/issues"
