[tool.poetry]
name = "klaviyo-api-client"
version = "0.1.1"
description = "A client library for accessing Klaviyo API"
authors = []
readme = "README.md"
packages = [
    {include = "klaviyo_api_client"},
]
include = ["CHANGELOG.md", "klaviyo_api_client/py.typed"]


[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.20.0,<0.27.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["F", "I", "UP"]
line-length = 120
