<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>New messages on Leads portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet" />
    <style>
        * {
              font-family: 'Source Sans Pro', sans-serif;
          }
        #td0 {
            padding: 30px 0 !important;
        }
        #td1 {
            border-radius: 5px !important;
        }

        @media only screen and (max-width: 400px) {
            #td0 {
                padding: 0 !important;
            }
            #td1{
                border-radius: 0 !important;
            }
        }
    </style>
</head>

<body style="margin: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%" style="margin: 0; padding: 0; border: 0; width: 100%; max-height: 100vh;">
        <tr>
            <td id="td0" style="padding: 30px 0; margin: 0; background: #eeebeb; background-size: cover;">
                <table id="td1" border="0" cellpadding="0" cellspacing="0" style="margin: 0 auto; border: 0; max-width: 352px; padding: 32px 25px 28px; background-color: #fff; border-radius: 5px">
                    <tr>
                        <td style="padding: 0 0 41px; margin: 0;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border: 0; width: 100%; padding: 0; margin: 0; color: #000;">
                                <tr>
                                    <td align="center" style="padding: 0; margin: 0; text-align: center; font-size: 43px; font-weight: 700; letter-spacing: -0.4px;">You have new message(s)...</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 34px 15px 8px; background-color: #4083de; border-radius: 5px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border: 0; width: 100%; padding: 0; margin: 0; color: #fff; font-weight: 400;">
                                <tr>
                                    <td align="center" style="padding: 0; margin: 0; text-align: center; font-size: 30px; line-height: 1">{sender}</td>
                                </tr>
                                <tr>
                                    <td align="center" style="padding: 0 0 25px; margin: 0; text-align: center; font-size: 14px; font-weight: 400; letter-spacing: 0; line-height: 1.7">sent you message on Leads portal</td>
                                </tr>
                                <tr>
                                    <td align="center" style="padding: 0 0 18px; margin: 0;"><a href="{view_message_link}" style="display: block; width: 213px; text-decoration: none; border-radius: 20px; font-size: 16px; line-height: 40px; font-weight: 700; background-color: #fff; color: #4083de; text-align: center;">View message</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="padding: 0; margin: 0; text-align: center;">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
