description = "A simple automatic worklog tracking tool"
authors = ["Grzegorz Koperwas <admin@grzegorzkoperwas.site>"]
license = "GPL"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
rich = "^13.5.2"

[tool.poetry.group.dev.dependencies]
