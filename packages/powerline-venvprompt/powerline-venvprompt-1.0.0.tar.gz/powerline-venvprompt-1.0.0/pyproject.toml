[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "powerline-venvprompt"
version = "1.0.0"
authors = [
  { name="Steve Nicholson", email="ssteve@mac.com" },
]
description = "A Powerline segment for showing the venv prompt."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ssteve/powerline-venvprompt"
Issues = "https://github.com/ssteve/powerline-venvprompt/issues"