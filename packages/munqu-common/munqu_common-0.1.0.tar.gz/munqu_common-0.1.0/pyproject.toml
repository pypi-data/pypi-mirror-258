[tool.poetry]
name = "munqu-common"
version = "0.1.0"
description = "MUNQU common library."
authors = ["P. Martínez-Rodríguez <razonqritica@gmail.com>"]
readme = "README.md"
packages = [
    { include = "munqu/common", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.12"
scipy = "^1.12.0"
numpy = "^1.26.4"
matplotlib = "^3.8.3"
scikit-opt = "^0.6.6"
pandas = "^2.2.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.1"
pytest-cov = "^4.1.0"
mccabe = "^0.7.0"
vulture = "^2.11"
flake8 = "^7.0.0"
mypy = "^1.8.0"
toml = "^0.10.2"

[tool.poetry.group.publish.dependencies]
toml = "^0.10.2"
twine = "^5.0.0"

[tool.mypy]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
