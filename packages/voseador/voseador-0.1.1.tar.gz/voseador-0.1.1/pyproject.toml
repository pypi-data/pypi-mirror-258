[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "voseador"
version = "0.1.1"
license = {file = "LICENSE"}
authors = [
  { name="Alejandro Mohnblatt", email="aledeum.saf@gmail.com" },
]
description = "A tiny python package to conjugate spanish verbs with 'voseo' (using vos instead of tu). Seamless integration with the verbecc spanish conjugator."
readme = "README.md"
requires-python = ">=3.7"

keywords = ["vos", "voseo", "voseador", 
            "argentina", "argentinizador", "chile", "uruguay", "paraguay", 
            "conjugador", "conjugación", "conjugation", "conjugator", 
            "español", "castellano", "spanish", 
            "verbos", "verbs", 
            "lingüística", "linguistics"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: Spanish",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = ["Unidecode>=1.3.6"]

[project.urls]
"Github" = "https://github.com/CoolRobotsAndStuff/voseador"



