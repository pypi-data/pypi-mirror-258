[metadata]
name = prevo
author = Olivier Vincent
author_email = ovinc.py@gmail.com
url = https://github.com/ovinc/prevo
description = Record arbitrary sensors periodically in an asynchronous manner. Control their properties in real time from CLI. Graph/view tools to visualize live data/images are also provided.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = periodic, recording, data
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
include_package_data = True
packages = find:
install_requires = 
	tqdm
	oclock >= 1.3.2
	tzlocal < 3.0
	clivo >= 0.4.0
	gittools >= 0.6.0
	matplotlib >= 3.1
	numpy
setup_requires = 
	setuptools_scm
python_requires = 
	>=3.6

[egg_info]
tag_build = 
tag_date = 0

