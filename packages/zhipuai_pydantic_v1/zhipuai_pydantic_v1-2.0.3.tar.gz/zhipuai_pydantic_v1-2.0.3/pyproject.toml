description = "downgrade v1 for langchain (zhipu is an SDK library for accessing big model apis from ZhipuAI)"
authors = ["arcstep <43801@qq.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
httpx ="^0.23.0"
pydantic = ">=1,<3"
cachetools = "4.2.2"
