[build-system]
requires      = ["setuptools>=68.2.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fillme"
version = "1.0.0"
description = "A lightweight library to generate dummy data for database using OpenAI"
readme = "README.md"
authors = [{ name = "Soheil Dolatabadi", email = "soheildolat@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["dummy data", "openai", "chatgpt", "database", "postgresql"]
dependencies = [
    "openai==1.12.0",
    "sqlalchemy==2.0.27"
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/soheil-star01/fillme"

[project.scripts]
realpython = "fillme.__main__:main"
[tool.bumpver]
current_version = "1.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"setup.py" = [
    "{version}",
    "{pep440_version}",
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]
"fillme/__init__.py" = ["{version}"]
