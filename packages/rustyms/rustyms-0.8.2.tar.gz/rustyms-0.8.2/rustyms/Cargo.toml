[package]
name = "rustyms"
version = "0.8.2"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Douwe Schulte <d.schulte@uu.nl>"]
description = "A library to handle proteomic mass spectrometry data and match peptides to spectra."
categories = ["science"]
keywords = ["spectra", "massspectrometry", "bio", "fragmentation", "proforma"]
repository = "https://github.com/snijderlab/rustyms"
readme = "README.md"
include = [
    "src/**/*",
    "databases/**/*",
    "README.md",
    "build.rs",
    "benches/**/*",
]
rust-version = "1.70.0"

[dependencies]
bincode = "1.3"
flate2 = "1.0"
itertools = "0.12"
ordered-float = { version = "4.2", features = ["serde"] }
probability = "0.20"
rayon = { version = "1", optional = true }
regex = "1.8"
serde = { version = "1.0", features = ["derive", "rc"] }
similar = "2.4"
uom = { version = "0.35", features = ["use_serde", "usize"] }

[build-dependencies]
bincode = "1.3"
flate2 = "1.0"
itertools = "0.12"
ordered-float = { version = "4.2", features = ["serde"] }
regex = "1.8"
serde = { version = "1.0", features = ["derive", "rc"] }
uom = { version = "0.35", features = ["use_serde", "usize"] }

[dev-dependencies]
iai-callgrind = "0.10.2"

[features]
default = ["imgt", "align", "identification", "rayon"]
imgt = []
align = []
identification = []

[[bench]]
name = "iai"
harness = false
