[metadata]
name = py4pa
version = 0.1.6
license = MIT
author = Kevin Metherell
author_email = kevindickens@gmail.com
description = Package of various helper modules to support various People Analytics projects
long_description = file: README.md
long_description_content_type = text/markdown
url = https://py4pa.readthedocs.io/en/latest/
project_urls = 
	Bug Tracker = https://github.com/kammetherell/py4pa/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pandas
	numpy
	datetime
	networkx
	requests
	bs4
	urllib3
	fake-useragent
	io

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

