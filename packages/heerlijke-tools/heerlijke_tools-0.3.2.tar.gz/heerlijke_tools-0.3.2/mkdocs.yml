site_name: HeerlijkeTools
site_url: https://cringelord-heerlijkeheer-806eb581859167e3efa6c9df4ab5e4bf17987f.gitlab.io/


repo_name: HeerlijkeHeer/HeerlijkeTools
repo_url: https://gitlab.com/HeerlijkeHeer/HeerlijkeTools
edit_uri: edit/main/docs/

theme:
  name: material
  icon:
    repo: fontawesome/brands/gitlab
    annotation: material/star-four-points-circle
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.follow
    - toc.integrate
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
  - git-authors
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

