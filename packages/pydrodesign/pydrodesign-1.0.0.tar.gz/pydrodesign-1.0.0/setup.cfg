[metadata]
name = pydrodesign
version = 1.0.0
author = Joaquin Sebastian Segura Ellis
author_email = joaquin.segura.ellis@mi.unc.edu.ar
description = Tools for Hydrology Design.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JoaquinSeguElli/pydrodesign
project_urls = 
	Bug Tracker = https://github.com/JoaquinSeguElli/pydrodesign/issues
classifiers = 
	Natural Language :: English
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows :: Windows 10
	Operating System :: Microsoft :: Windows :: Windows 11
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Hydrology

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = True

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

