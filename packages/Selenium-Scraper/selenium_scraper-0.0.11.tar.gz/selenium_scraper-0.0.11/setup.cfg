[metadata]
name = Selenium_Scraper
keywords = selenium, scraper, scraping, web scraping
version = attr: Selenium_Scraper.VERSION
author = Sabari Rajan
author_email = iamsabarirajan@gmail.com
description = "Selenium Scraper"
long_description = file: README.md
long_description_content_type = "text/markdown"
license = "MIT"
classifiers =
    Programming Language :: Python :: 3

[options]
package_dir = 
    = src
python_requires = >=3.8
install_requires =
    selenium
    webdriver-manager

