[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Selenium_Scraper"
keywords = ["selenium", "scraper", "webscraper", "web", "scraper"]
authors = [
    {name = "Sabari Rajan", email = "iamsabarirajan@gmail.com"}
]
dynamic = [
    "version"
]
description = "Selenium Scraper"
readme = "README.md"
license = {file = "LICENSE"}
requires_-python = ">=3.8"
dependencies = [
    "selenium",
    "webdriver_manager"
]
long_description = "Selenium Scraper"
long_description_content_type = "text/markdown"

[tool.hatch.version]
path = "Selenium_Scraper/__about__.py"