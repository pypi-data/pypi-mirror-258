[tool.poetry]
name = "ukedown"
version = "2.2.1"
description = "Markdown extensions for songsheet creation"
authors = ["Stuart Sears <stuart@sjsears.com>"]
include = ["CHANGELOG.md"]
license = "GPL-3.0-or-later"
repository = "https://github.com/lanky/ukedown"
readme = [ "README.md", "LICENSE.txt", "CHANGELOG.md" ]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/lanky/ukedown/issues"

[tool.poetry.dependencies]
python = ">=3.9"
markdown = "^3.5.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.1"
flake8 = "^4.0.1"
ruff = "^0.2.2"
pydocstyle = "^6.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
