<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JSON File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #uploadForm {
            max-width: 400px;
            margin: 0 auto;
        }
        #uploadForm label {
            display: block;
            margin-bottom: 8px;
        }
        #uploadForm input,
        #uploadForm select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        #uploadForm button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        #uploadForm button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <h1>Upload Metadata File(JSON)</h1>
        <input type="file" name="metadata" accept=".json" required>

        <label for="metadata type">Select the metadata type:</label>
        <select name="metadata type" id="metadata type" required>
            <option value="DCAT">DCAT</option>
            <option value="Datacite">Datacite</option>
            <!-- Add more options as needed -->
        </select>
        <div style="display: flex;">
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="reset" style="background-color: red;" onclick="resetPage()">Reset</button>
        </div>
    </form>

    <div id="resultContainer"></div>

    <script>
        function submitForm() {
            var form = document.getElementById('uploadForm');
            var formData = new FormData(form);

            fetch('/FAIRness', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultContainer = document.getElementById('resultContainer');

                // Check if there is an image data
                if (data && data["Pie chart"]) {
                    var imageContainer = document.createElement('div');
                    imageContainer.innerHTML = '<img src="data:image/png;base64,' + data["Pie chart"] + '" alt="Pie Chart">';
                    resultContainer.appendChild(imageContainer);
                }

                resultContainer.innerHTML += displayKeyValuePairs(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function getLightColor(key) {
            switch (key) {
                case 'Findable':
                    return '#ADD8E6';  // Light blue
                case 'Accessible':
                    return '#98FB98';  // Pale green
                case 'Interoperable':
                    return '#FFD700';  // Gold
                case 'Reusable':
                    return '#FFA07A';  // Light salmon
                case 'FAIR Compliance Checks':
                    return '#DDA0DD';  // Plum
                case 'Original Metadata':
                    return '#87CEFA';  // Light sky blue
                case 'Other':
                    return '#FFC0CB';  // Pink
                // Add more cases for other keys as needed
            }
        }
    </script>
    </form>

    <div id="resultContainer"></div>

    <script>
        function submitForm() {
            var form = document.getElementById('uploadForm');
            var formData = new FormData(form);

            fetch('/FAIRness', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultContainer = document.getElementById('resultContainer');

                // Check if there is an image data
                if (data && data["Pie chart"]) {
                    var imageContainer = document.createElement('div');
                    imageContainer.innerHTML = '<img src="data:image/png;base64,' + data["Pie chart"] + '" alt="Pie Chart">';
                    resultContainer.appendChild(imageContainer);
                }

                resultContainer.innerHTML += displayKeyValuePairs(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function getLightColor(key) {
            switch (key) {
                case 'Findable':
                    return '#ADD8E6';  // Light blue
                case 'Accessible':
                    return '#98FB98';  // Pale green
                case 'Interoperable':
                    return '#FFD700';  // Gold
                case 'Reusable':
                    return '#FFA07A';  // Light salmon
                case 'FAIR Compliance Checks':
                    return '#DDA0DD';  // Plum
                case 'Original Metadata':
                    return '#87CEFA';  // Light sky blue
                case 'Other':
                    return '#FFC0CB';  // Pink
                // Add more cases for other keys as needed
                default:
                    return '#FFFFFF';  // White as default
            }
        }

        function toggleCollapse(button,key) {
            var nestedList = button.nextElementSibling;
            if (nestedList.style.display === "none") {
                nestedList.style.display = "block";
                button.innerHTML = key;
            } else {
                nestedList.style.display = "none";
                button.innerHTML = key;
            }
        }

        function displayKeyValuePairs(obj) {
            var predefinedOrder = ["FAIR Compliance Checks","Findable", "Accessible", "Interoperable", "Reusable", "Other", "Original Metadata"];
            var result = '';

            predefinedOrder.forEach(function(key) {
                if (obj.hasOwnProperty(key) && key !== "Pie chart") {
                    var value = obj[key];
                    
                    if (key === "Accessible" || key === "Interoperable" || key === "Reusable" || key === "Findable" || key === "FAIR Compliance Checks" || key === "Other" || key === "Original Metadata") {
                        result += "<ul>";
                    } else {
                        result += '<ul><strong>' + key + ':</strong> ';
                    }

                    if (typeof value === 'object') {
                        result += '<button onclick="toggleCollapse(this,\'' + key + '\')" style="width: 100%; background-color: ' + getLightColor(key) + '; color: black; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; border-radius: 4px; font-size: 16px;">'+key+'</button>';

                        result += '<ul class="nested" style="display: none;">' + displayKeyValuePairs(value) + '</ul>';
                    } else {
                        if (key === "identifier") {
                            result += '<ul><strong>' + key + ':</strong> <span style="color: red;">' + value + '</span></ul>';
                            result += '<a href="https://www.google.com/search?q=' + encodeURIComponent(value) + '" target="_blank" style="color: blue; text-decoration: none;"> (Google Search) </a></ul>';

                        } else {
                            result += value;
                        }
                    }

                    result += '</ul>';

                    
                }
            });

            // Display remaining keys in alphabetical order
            Object.keys(obj).sort().forEach(function(key) {
                if (!predefinedOrder.includes(key) && key !== "Pie chart") {
                    var value = obj[key];

                    if (typeof value === 'object') {
                        result += '<ul><strong>' + key + ':</strong> ';
                        result += '<ul class="nested">' + displayKeyValuePairs(value) + '</ul>';
                        result += '</ul>';
                    } else {
                        if (key === "identifier") {
                            result += '<ul><strong>' + key + ':</strong> <span style="color: red;">' + value + '</span>';
                            result += '<a href="https://www.google.com/search?q=' + encodeURIComponent(value) + '" target="_blank" style="color: blue; text-decoration: none;"> (Google Search) </a></ul>';

                        } else {
                            result += '<ul><strong>' + key + ':</strong> ' + value + '</ul>';
                        }
                    }
                }
            });

            return result;
        }

        function resetPage() {
            location.reload();
        }
    </script>
</body>
</html>
