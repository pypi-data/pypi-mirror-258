[tool.poetry]
name = "aioeosabi"
version = "0.1.2"
description = "Async library for interacting with EOS.io blockchain"
authors = ["MajicGit"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/MajicGit/aioeos"
documentation = "https://aioeos.readthedocs.io/en/latest/"
keywords = ["blockchain", "eos", "async", "eosio", "cryptocurrency"]

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.3.1"
base58 = "2.0.0"
ecdsa = "^0.15"
antelopy = "^0.2.0"
pycryptodome= "^3.20.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.0.0"
aioresponses = "^0.6.3"
pytest-aiohttp = "^0.3.0"
pytest-mock = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
