[project]
name = "py3-hello"
version = "2.0.1"
description = "A program to test packaging and deployment"
authors = [
    { name = "FX Soubirou", email = "soubirou@yahoo.fr" }
]
license = { text = "MIT" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.1.7",
]
requires-python = ">= 3.10"

[project.urls]
Homepage = "https://gitlab.com/jfxs/py3-hello/"
Documentation = "https://jfxs.gitlab.io/py3-hello/"

[project.scripts]
py3-hello = "py3_hello.py3_hello:hello"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "black>=23.7.0",
    "flake8>=6.1.0",
    "flake8-pyproject>=1.2.3",
    "mypy>=1.5.1",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "mkdocs-material>=9.5.10",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-click>=0.8.1"
]

[tool.rye.scripts]
lint = { chain = ["lint:black", "lint:mypy", "lint:flake8" ] }
"lint:black" = "black src/ tests/"
"lint:mypy" = "mypy --strict src/ tests/"
"lint:flake8" = "flake8 src/ tests/"
"test" = "pytest --cov=src/ --cov-report html:reports/cov --cov-report term"
"doc-serve" = "mkdocs serve"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/py3_hello"]

[tool.black]
target-version = ['py312']

[tool.mypy]
mypy_path = "src"
strict = true

[tool.ruff]
target-version = "py312"

[tool.flake8]
max-line-length = 88
