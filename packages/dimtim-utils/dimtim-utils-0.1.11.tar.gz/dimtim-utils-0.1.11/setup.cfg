[metadata]
name = dimtim-utils
version = 0.1.11
author = Dim-Tim, Inc.
author_email = info@dim-tim.com
description = Python utils
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dim-tim-inc/dimtim-utils
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	asgiref>=3.5.2
	frozendict>=2.3.4
	tzdata>=2024.0

[options.entry_points]
console_scripts = 
	dtrun = dimtim.run:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

