[package]
name = "spazial"
version = "0.1.10"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "spazial"
crate-type = ["cdylib"]

[dependencies]
plotters = "0.3.5"
pyo3 = { version = "0.20.0", features = ["extension-module", "generate-import-lib"] }
rand = "0.8.5"
rayon = "1.8.0"
