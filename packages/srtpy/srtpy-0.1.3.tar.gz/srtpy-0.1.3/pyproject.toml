[tool.poetry]
name = "srtpy"
version = "0.1.3"
description = "Inspection tool, punctuation correction and SRT file format, focused on the Spanish language."
authors = ["kurotom <55354389+kurotom@users.noreply.github.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [{include = "src"}]
keywords = ["srt"]
repository = "https://github.com/kurotom/SrtPy"


[tool.poetry.dependencies]
python = "^3.7"
chardet = "^5.2.0"

[tool.poetry.scripts]
srtpy = 'src.run_cli:main'
srtpy_gui = 'src.run_cli:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kurotom/SrtPy/issues"
"PyPi" = "https://pypi.org/project/srtpy/"
