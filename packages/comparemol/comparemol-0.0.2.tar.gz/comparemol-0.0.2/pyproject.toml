[build-system]
requires = ["setuptools>=61", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "comparemol"
dynamic = ["version"]
description = "Compare if two molecules are equivalent."
authors = [
    { name = "Jinzhe Zeng", email = "jinzhe.zeng@rutgers.edu"},
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
]
dependencies = [
    'numpy',
    'scipy',
]
requires-python = ">=3.8"
readme = "README.md"
keywords = ["compare", "molecule", "equivalent"]

[project.urls]
Homepage = "https://github.com/njzjz/comparemol"
repository = "https://github.com/njzjz/comparemol"

[project.optional-dependencies]
test = [
    'pytest',
    'dpdata',
]

[tool.setuptools.packages.find]
include = ["comparemol*"]

[tool.setuptools_scm]

[tool.ruff]
select = [
    "E", # errors
    "F", # pyflakes
    "D", # pydocstyle
	"I", # isort
    "UP", # pyupgrade
    "C4", # flake8-comprehensions
    "NPY", # numpy
]
ignore = [
    "E501", # line too long
]

[tool.ruff.pydocstyle]
convention = "numpy"
