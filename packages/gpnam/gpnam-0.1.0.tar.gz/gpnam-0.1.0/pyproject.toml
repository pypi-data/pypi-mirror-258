[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "gpnam"
version = "0.1.0"
authors = [
  { name="Wei Zhang", email="wz2363@columbia.edu" },
]
description = "GPNAM - an interpretable Gaussian Process Neural Additive Model."
readme = "readme_pypi.md"
requires-python = ">=3.7"
classifiers = [
        "Programming Language :: Python :: 3.7",
        "Development Status :: 3 - Alpha",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]
dependencies = [
        "torch>=1.13.1",
        "numpy>=1.21.5",
        "scipy>=1.7.3",
        "scikit-learn>=1.0.2",
        "matplotlib>=3.5.3",
        "tqdm>=4.66.2",
        "pandas>=1.3.5",
        "requests>=2.28.1"
]



[project.urls]
Homepage = "https://github.com/Wei2624/GPNAM"
Issues = "https://github.com/Wei2624/GPNAM/issues"

[tool.setuptools]
py-modules = []
packages = ["gpnam"]