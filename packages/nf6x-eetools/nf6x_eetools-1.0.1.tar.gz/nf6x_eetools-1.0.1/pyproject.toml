[project]
name = 'nf6x_eetools'
version = '1.0.1'
authors = [
    { name = 'Mark J. Blair', email = 'nf6x@nf6x.net' }
]
description = "NF6X's misc. electrical engineering related tools."
readme = 'README.md'
license = { file = 'LICENSE' }
requires-python = '>3.8'
keywords = [
    'drill',
    'EE',
    'fractional',
    'IEC 60063:2015',
    'resistor'
]
classifiers = [
    'Development Status :: 4 - Beta',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Operating System :: OS Independent'
]
dependencies = [
]

[project.urls]
Source = 'https://gitlab.com/NF6X_Development/nf6x_eetools'

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.8.0"]

[tool.pytest.ini_options]
pythonpath = 'src'
addopts = [
    '-v',
    '--cov',
    '--cov-report', 'html',
    '--cov-report', 'term-missing',
    '--cov-fail-under', '100'
]

[tool.coverage.run]
source = ['src']

[tool.pylint]
max-line-length = 79
