[metadata]
name = HybridOptimizer
version = 0.1dev
license = GPL3.0
description = hybrid optimization tools which combine particle swarm optimization with differential evolution.
long_description = file: README.md
author = mmfarrugia
author_email = mikaelamariefarrugia@gmail.com
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent

[options]
package_dir = 
	= hybrid_optimizer
include_package_data = True
install_requires = 
	matplotlib
	numpy
	pandas
python_requires = >= 3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

