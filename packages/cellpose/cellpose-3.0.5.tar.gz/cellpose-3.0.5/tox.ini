# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
requires = tox-conda

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
fail_on_no_env = True
    
[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform = 
    macos: darwin
    linux: linux
    windows: win32
passenv = 
    CI
    GITHUB_ACTIONS
    DISPLAY XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
    CONDA_EXE
    CONDA
extras = gui
conda_deps =
    pytest
    #pytorch
    #linux,windows: cpuonly
conda_channels = 
    pytorch
deps = 
    .[gui]
    pytest-cov
    pytest-xvfb
# ignoring contrib tests for now
commands = 
    linux: apt-get update && apt-get install libgl1
    pytest -v --color=yes --cov=cellpose --cov-report=xml --ignore=tests/contrib
    
[testenv:gpu]
conda_deps = 
    pytest
    pytorch
    linux,windows: cudatoolkit=11.3
    
