[build-system]
requires = ["setuptools>=69.0"]
build-backend = "setuptools.build_meta"

[project]
name = "crx-settings-override"
version = "1.0.0-beta"
authors = [
  { name="LESPROJEKT-SLUÅ½BY Ltd.", email="h4e@lesprojekt.cz" },
]
description = "Overrides of default Wagtail CRX settings, eg. navbars, footers, etc."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    'Intended Audience :: Developers',
    "Operating System :: OS Independent",
]

dependencies = [
    "coderedcms >= 2.0.0",
    "pynpm >= 0.1.2"
]

[project.urls]
"Homepage" = "https://github.com/hslayers/crx-hslayers"
"Bug Tracker" = "https://github.com/hslayers/crx-hslayers/issues"

[tool.bumpver]
current_version = "1.0.0-beta"
version_pattern = "MAJOR.MINOR.PATCH[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"src/crx_settings_override/__init__.py" = ["{version}"]