#
# Build of common X libraries needed for building an Xserver
#
---
template: default-autoconf

projects:
  - template xorgproto
  - libxtrans:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxtrans.git
  - libX11:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libx11.git
  - libXau:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxau.git
  - libXdmcp:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxdmcp.git
  - libXext:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxext.git
  - libXfont:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxfont.git
  - libXfixes:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxfixes.git
  - libXdamage:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxdamage.git
  - libXxf86vm:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxxf86vm.git
  - libxshmfence:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxshmfence.git
  - libxkbfile:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxkbfile.git
  - libxrender:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxrender.git
  - libxrandr:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxrandr.git
  - libxi:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxi.git
  - libxcursor:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxcursor.git
  - libxtst:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxtst.git
  - libice:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libice.git
  - libxcvt:
      source:
        origin: https://gitlab.freedesktop.org/xorg/lib/libxcvt.git
      configure:
        plugin: meson
      build:
        plugin: ninja
