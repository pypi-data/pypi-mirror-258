[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
version = "0.1.0"

[tool.poetry]
name = "xai-explainer"
version = "0.7.0"
description = "A package for explaining deep learning models"
readme = "README.md"
license = "MIT"
homepage = "https://gitlab.fachschaften.org/xai/explainer"
repository = "https://gitlab.fachschaften.org/xai/explainer"
keywords = ["xai", "explainer", "deep learning", "pytorch"]
authors = [
    "Raphael Spiekermann <raphael.spiekermann@tu-dortmund.de>",
    "Florian KÃ¶hler <florian2.koehler@tu-dortmund.de>",
]
maintainers = []
packages = [{include = "explainer"}]


[tool.poetry.dependencies]
python = "^3.8,<3.12"
scipy = "^1.10.0"
grad-cam = "^1.4.8"
numpy = "^1.23.5"
opencv-python = "4.5.5.64"
scikit-image ="^0.21.0"
scikit-learn = "^1.2.2"
timm = "~0.9.2"
torch = ">=2.0.0, !=2.0.1"
torchvision = ">=0.15.0"
tqdm = "^4.65.0"
requests = "^2.31.0"
selective-search = "^1.1.0"
transformers = "*"
lime = "*"
zennit = "*"
geopy = "*"
pandas = "*"
s2sphere = "*"


[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
flake8 = "^5.0.4"
isort = "^5.11.4"
pyinstaller = "^5.4"
toml = "^0.10.2"
pylint = "^2.15.5"
distinctipy = "*"
seaborn = "*"

[tool.poetry.group.dev]
optional = true

#[tool.poetry.scripts]
# annotation-tool = 'main:start'  here we can add command line tools, not implemented yet

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 88
