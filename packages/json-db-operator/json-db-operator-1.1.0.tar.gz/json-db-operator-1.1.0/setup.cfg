[metadata]
name = json-db-operator
version = 1.1.0
author = Tesla2000
author_email = fratajczak124@gmail.com
description = MongoDb extension that doesn't require database installed
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Tesla2000/JsonDbOperator
project_urls = 
	Homepage = https://github.com/Tesla2000/JsonDbOperator
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.05
install_requires = 
	seriattrs

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

