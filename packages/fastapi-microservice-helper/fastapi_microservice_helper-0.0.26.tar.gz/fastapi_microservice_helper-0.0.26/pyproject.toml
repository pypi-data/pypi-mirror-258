[tool.black]
skip-string-normalization = true
line-length = 120

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi_microservice_helper"
version = "0.0.26"
authors = [
  { name="Dzung Nguyen", email="dung@megatron-solutions.com" },
]
description = "FastAPI Microservice Helper"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pydantic>=2.6.0",
  "starlette>=0.27.0",
  "pydash>=7.0.6",
  "ssort>=0.11.6",
  "httpx>=0.24.1",
  "toml>=0.10.2"
]

[project.urls]
"Homepage" = "https://github.com/megatron-global/fastapi-microservice-helper"
"Bug Tracker" = "https://github.com/megatron-global/fastapi-microservice-helper/issues"
