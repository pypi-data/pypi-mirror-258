[project]
name = "px"
version = "0.2.2"
description = "px placeholder project (under development)"
authors = [
    { name = "Andrew Montalenti", email = "git@amontalenti.com" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
hello = "px:hello"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/px"]
