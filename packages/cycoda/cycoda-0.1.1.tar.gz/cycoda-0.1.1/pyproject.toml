[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name="cycoda"
version="0.1.1"
authors=[
    {name="Hannah-Marie Martiny", email="hanmar@food.dtu.dk"}
]
readme="README.md"
requires-python=">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies=[
    "numpy>=1.24.3", 
    "pandas>=1.5.3", 
    "umap>=0.1.1", 
    "GPUtil>=1.4.0", 
    "scipy>=1.10.1"
]

[project.optional-dependencies]
GPU = ["cupy"]

[project.urls]
"Homepage" = "https://github.com/hmmartiny/cycoda"
"Bug Tracker" = "https://github.com/hmmartiny/cycoda/issues"

[tool.setuptools.packages.find]
where=["cycoda"]