[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["plasma-fhir-client-py/*"]

[tool.hatch.version]
path = "plasma-fhir-client-py/__init__.py"

[project]
name = "plasma-fhir-client-py"
dynamic = ["version"]
authors = [{ name="Eric Morgan", email="plasmafhir@gmail.com" }]
description = "Plasma FHIR Client"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://plasmahealth.net"