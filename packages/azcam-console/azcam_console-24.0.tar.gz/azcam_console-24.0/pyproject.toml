[project]
name = "azcam-console"
version = "24.0"
description = "Console package for the AzCam acquisition and analysis package"
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["ccd", "imaging", "astronomy", "sensors"]
authors = [{ name = "Michael Lesser" }, { email = "mlesser@arizona.edu" }]
dependencies = ["numpy", "matplotlib"]
requires-python = ">= 3.10"

[tool.flit.module]
name = "azcam_console"

[project.urls]
Documentation = "https://azcam.readthedocs.io/"
Repository = "https://github.com/mplesser/azcam-console/"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
