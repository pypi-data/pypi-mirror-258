[build-system]
requires = ["setuptools", "numpy"]
build-backend = "setuptools.build_meta"


[project]
name = "cutcutcodec"
description = "video editing software"
dynamic = ["version"]
requires-python = ">=3.9,<3.13"
authors = [
  {name = "Robin RICHARD (robinechuca)", email = "serveurpython.oz@gmail.com"},
]
maintainers = [
  {name = "Robin RICHARD (robinechuca)", email = "serveurpython.oz@gmail.com"},
]
dependencies = [  # https://packaging.python.org/en/latest/specifications/dependency-specifiers/#dependency-specifiers
  "av",
  "cairosvg",
  "click",
  "networkx>=3.0",
  "numpy>=1.22",
  "opencv-contrib-python-headless",
  "pip>=23.0",
  "sympy>=1.10",
  "torch>=2.1",
  "tqdm",
  "unidecode",
]
readme = "README.rst"
license = {file = "LICENSE"}
keywords = [
  "audio",
  "effect",
  "equation",
  "ffmpeg",
  "filtering",
  "fractal",
  "graph",
  "graphical interface",
  "gui",
  "open source",
  "video editing",
]
classifiers = [  # all classifiers https://pypi.org/classifiers/
  "Development Status :: 5 - Production/Stable",
  "Environment :: GPU",
  "Environment :: X11 Applications :: Qt",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: C",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.9",
  "Topic :: Multimedia :: Graphics :: Editors",
  "Topic :: Multimedia :: Graphics :: Graphics Conversion",
  "Topic :: Multimedia :: Sound/Audio :: Analysis",
  "Topic :: Multimedia :: Sound/Audio :: Conversion",
  "Topic :: Multimedia :: Sound/Audio :: Editors",
  "Topic :: Multimedia :: Sound/Audio :: Mixers",
  "Topic :: Multimedia :: Sound/Audio :: Players",
  "Topic :: Multimedia :: Sound/Audio :: Sound Synthesis",
  "Topic :: Multimedia :: Video :: Conversion",
  "Topic :: Multimedia :: Video :: Display",
  "Topic :: Multimedia :: Video :: Non-Linear Editor",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Image Processing",
  "Topic :: Scientific/Engineering :: Image Recognition",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Software Development :: Code Generators",
  "Typing :: Typed",
]

[project.optional-dependencies]
gui = [
  "black",
  "pdoc3",
  "pyqt6",
  "pyqtgraph>=0.3.1",
  "qtpy",
  "qtpynodeeditor>=0.3.1",
]
all = [
  "black",
  "pdoc3",
  "pydocstyle<=6.1.1", # 6.1.2 bug on pylama 8.4.1
  "pylama[all]",
  "pylama[toml]",
  "pyqt6",
  "pyqtgraph>=0.3.1",
  "pytest",
  "qtpy",
  "qtpynodeeditor>=0.3.1",
  "recommonmark",
  "sphinx-copybutton",
  "sphinx-copybutton",
  "sphinx-inline-tabs",
  "sphinxext-opengraph",
]

[project.scripts]
cutcutcodec = "cutcutcodec.__main__:main"
cutcutcodec-test = "cutcutcodec.testing.__main__:main"
[project.gui-scripts]
cutcutcodec-gui = "cutcutcodec.gui.__main__:main"

[project.urls]
Homepage = "https://framagit.org/robinechuca/cutcutcodec/-/blob/main/README.rst"
Documentation = "https://cutcutcodec.readthedocs.io/latest/"
Repository = "https://framagit.org/robinechuca/cutcutcodec/"

[tool.setuptools]
py-modules = ["c_build"]

[tool.setuptools.cmdclass]
build_py = "c_build.Build"

[tool.setuptools.packages.find]
include = ["cutcutcodec"]

[tool.setuptools.dynamic]
version = {attr = "cutcutcodec.__version__"}

[tool.pytest.ini_options]
filterwarnings = [
  "ignore:Module already imported:pytest.PytestAssertRewriteWarning"
]
markers = [
  "slow: marks tests as slow",
]

[tool.pylama]
sort = "E,W,D"
skip = "./doc, ./dist*"
linters = "mccabe,pycodestyle,pydocstyle,pyflakes,mypy,pylint"
# E226 false detection pycodestyle 2.11.1
# D212 and D213 are mutualy exclusive, PEP 257 is in favor of D212
# D211 and D203 are mutualy exclusive, PEP 257 is in favor of D211
# D107 is in contradiction with the numpy doc convention
# D413 disbale in the google, numpy, and pep257 convention
ignore = "E226,D213,D203,D107,D413"
max_line_length = 100

[tool.mypy]
cache_dir = "~/.cache/mypy_cache"
ignore_missing_imports = true
