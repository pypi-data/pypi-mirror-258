[tool.poetry]
name = "cacheline"
version = "0.0.2.dev13"
description = ""
authors = ["cache-missing <cache@cache-miss.tech>"]
readme = "README.md"
packages = [{ include = "cacheline", from = "src" }]
include = ["src/cacheline/*.so"]
build = "build_pkg.py"

[tool.poetry.dependencies]
python = "^3.7"
colorlog = "6.7.0"
better-exceptions = "^0.3.3"
aiohttp = "^3.0.0"
aiofiles = "^23.2.1"

[tool.isort]
profile = "black"

[tool.pylint]
max-line-length = 120
init-hook = "import sys; sys.path.append('src')"

[tool.black]
line-length = 120
target-version = ['py38']

[build-system]
requires = ["poetry-core", "pybind11", "cmake", "pytest", "toml"]
build-backend = "poetry.core.masonry.api"
