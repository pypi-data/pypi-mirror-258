# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scahpy"
version = "0.0.7"
description = "Package to process and analyze outputs from IGP-RESM-COW model"
readme = "README.md"
authors = [{ name = "Fiorela CastillÃ³n", email = "fv.castillon@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

keywords = ["scahpy"]
dependencies = [
        'wrf-python',
        'netCDF4',
        'xarray',
        'numpy',
        'pandas',
        'matplotlib',      
        'cartopy',
        'cmocean',
        'geopandas'
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/fiorelacl/SCAHpy"

[project.scripts]
scahpy-cli = "scahpy.__main__:main"

[tool.setuptools]
# ...
# By default, include-package-data is true in pyproject.toml, so you do
# NOT have to specify this line.
include-package-data = true

[tool.setuptools.packages.find]
namespaces = true
where = ["scahpy"]
