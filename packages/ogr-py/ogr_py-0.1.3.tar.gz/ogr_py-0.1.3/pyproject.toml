[tool.poetry]
name = "ogr-py"
version = "0.1.3"
description = "A set of utilities to study the Optimal Golomb Ruler problem"
license = "MIT"
authors = [
    "Evan Voyles <evan.voyles@etu.sorbonne-universite.fr>"
]
packages = [
    { include = "ogr" },
    { include = "ogr_main.py" }
]

[tool.poetry.dependencies]
python = "^3.11"
appdirs = "^1.4.4"


# [tool.poetry.scripts]
# test = { reference = ""}
ogr-rust = "^0.1.5"
polars = "^0.20.1"
altair-viewer = "^0.4.0"
testdocs = "^0.1.2"

[tool.poetry.scripts]
solve_demo = "run:solve"
ruler = "ogr.exploration:main"
gen = "run:generate_rulers"
solve = "ogr.scripts:solve"
ogr = "ogr_main:main"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"

[tool.ruff.lint]
ignore-init-module-imports = true
fixable = ["I"]
select = ["E4", "E7", "E9", "F", "I"]