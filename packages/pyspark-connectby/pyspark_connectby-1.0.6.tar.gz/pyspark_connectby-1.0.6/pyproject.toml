[tool.poetry]
name = "pyspark-connectby"
version = "1.0.6"
description = "connectby hierarchy query in spark"
authors = ["Chen, Yu <cheny@fcc.ca>"]
readme = "README.md"
packages = [{include = "pyspark_connectby"}]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.group.dev.dependencies]
