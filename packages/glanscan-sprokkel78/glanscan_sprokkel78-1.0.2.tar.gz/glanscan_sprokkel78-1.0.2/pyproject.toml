[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "glanscan_sprokkel78"
version = "1.0.2"
authors = [
  { name="Sprokkel78", email="sprokkel78.bart@gmail.com" },
]
description = "A graphical user interface in PyGTK4 for use with the nmap binary for scanning your lan and performing portscans on Ubuntu and other Linux distro's."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]
requires-python = ">=3.10"

[tool.hatch.build.targets.wheel]
packages = ["src/glanscan_sprokkel78"]
