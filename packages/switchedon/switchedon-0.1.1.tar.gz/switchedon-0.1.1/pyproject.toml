# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "switchedon"
version = "0.1.1"
description = ""
authors = [{ name = "William Luke", email = "william@switchedon.world" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
    "pandas",
    "numpy",
    "inquirer",
    "argparse"
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]



[project.scripts]
so-parse = "switchedon.parse:main"
