[build-system]
requires = ["setuptools"]


[project]
name = "NBIN"
version = "1.2"
requires-python = ">=3.11"
authors = [
  {name = "Markada", email = "markada.py@gmail.com"},
]
description = "Official library for working with the BIN file format"
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["markada", "NBIN", "file", "storage", "HisOS"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Topic :: File Formats",
    "Typing :: Typed",
]


