[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ensinfo"
version = "0.0.1"
description = "A package to fetch ENS domain information."
authors = [{ name = "Andrew Dal" }]
dependencies = ["urllib3>=1.26"]
requires-python = ">=3.7"

[project.urls]
Documentation = "https://docs.ens.domains"

