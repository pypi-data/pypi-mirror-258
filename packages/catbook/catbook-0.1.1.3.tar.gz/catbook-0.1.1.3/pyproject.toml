[tool.poetry]
name = "catbook"
version = "0.1.1.3"
description = "A library for compiling text files into a book-form docx file"
authors = ["David Kershaw <dk107dk@hotmail.com>"]
readme = "README.md"
classifiers = [
    "Environment :: Console",
    "Topic :: Documentation",
    "Topic :: Printing",
    "Topic :: Text Processing :: Markup"
]

[tool.poetry.urls]
"Github" = "https://github.com/dk107dk/catbook"

[tool.poetry.dependencies]
python = "^3.12"
python-docx = "^1.1.0"
docxcompose = "^1.4.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
flake8 = "^7.0.0"
black = "^23.12.1"
mypy = "^1.8.0"
pre-commit = "^3.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


