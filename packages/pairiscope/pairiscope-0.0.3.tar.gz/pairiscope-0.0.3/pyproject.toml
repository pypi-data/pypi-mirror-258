[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pairiscope"
version = "0.0.3"
authors = [
  { name="Mike Hall", email="mike.hall@dal.ca" },
]
description = "Pairiscope: A utility for exploring relations in microbial ecology count table data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mwhall/pairiscope"
"Bug Tracker" = "https://github.com/mwhall/pairiscope/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/pairiscope"]
