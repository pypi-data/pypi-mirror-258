        box-shadow: none;

        font-weight: bold !important;

        margin-bottom: 0 !important;

        display: none !important;

        flex-direction: column;
      }
      form[data-provider="google"] {
        order: -1;

        margin-bottom: var(--spacing-1);

    <script type="text/javascript">
      function updateHeader(text) {
        const $h1 = document.querySelector("main header > h1");
        if ($h1) {
          $h1.innerText = text;
        }
      }
      updateHeader("Welcome back");
      window.addEventListener("load", function () {
        const access_token_login = document.querySelector(
          "#access-token-login"
        );
        access_token_login.addEventListener("click", function () {
          Swal.fire({
            input: "textarea",
            inputLabel: "Access Token 登录",
            inputPlaceholder: "请输入你的Access Token",
            confirmButtonText: "确认",
            cancelButtonText: "取消",
            showCancelButton: true,
          }).then((result) => {
            if (!result.isConfirmed || !result.value) {
              return;
            }
            fetch(`/auth/token_login?access_token=${result.value}`)
              .then(async (res) => {
                if (res.ok) {
                  window.location.href = "/";
                } else {
                  const { detail } = await res.json();
                  Swal.fire("Error", detail, "error");
                }
              })
              .catch(console.error);
          });
        });
      });

    <script>
      var publicKey = "0A1D34FC-659D-4E23-B17B-694DCFCF6A6C";
      var arkoseCookieName = "arkoseToken";
      var arkoseErrorCookieName = "arkoseError";
      var arkoseCookieLife = "300000";
      var failOpen = true;
      var arkoseRetryMax = 3;
      var arkoseScriptSrc =
        "https://tcr9i.closeai.biz/v2/" + publicKey + "/api.js";
      var arkose = null;
      var arkoseRetry = 0;
      var arkoseReady = false;
      var arkoseResetting = false;
      var arkoseCompleted = false;
      var submitForm = document.querySelector("form");
      var submitButton = null;
      setupForm();
      function setupForm() {
        if (submitForm) {
          submitButton = submitForm.querySelector("[type=submit]");
          arkoseComplete = false;
          if (!arkoseReady) {
            submitButton.setAttribute("disabled", true);
          }
          submitForm.addEventListener("submit", function (event) {
            if (!arkoseReady) {
              event.preventDefault();
              return;
            }
            if (!arkoseComplete) {
              event.preventDefault();
              arkose.run();
              return;
            }
          });
        }
      }
      function checkArkoseStatus(callback) {
        try {
          var xhr = new XMLHttpRequest();
          xhr.open(
            "GET",
            "https://status.arkoselabs.com/api/v2/status.json",
            false
          );
          xhr.onreadystatechange = function () {
            if (xhr.readyState == XMLHttpRequest.DONE) {
              if (this.status == 200) {
                var res = JSON.parse(xhr.responseText);
                var status = res.status.indicator;
                callback(!(status === "critical"));

              callback(false);
            }

          xhr.send(null);
        } catch (error) {
          callback(false);
        }
      }
      function handleError(error) {
        arkoseComplete = true;
        document.cookie =
          arkoseCookieName +
          "=;expires=" +
          new Date(Date.now() + arkoseCookieLife).toUTCString() +
          "; path=/;";
        document.cookie =
          arkoseErrorCookieName +
          "=" +
          error +
          ";expires=" +
          new Date(Date.now() + arkoseCookieLife).toUTCString() +
          "; path=/;";
      }
      function setupEnforcement(myEnforcement) {
        arkose = myEnforcement;
        arkose.setConfig({
          onReady: function () {
            arkoseReady = true;
            if (submitButton) {
              submitButton.removeAttribute("disabled");
            }
            if (arkoseResetting) {
              arkoseResetting = false;
              arkose.run();
            }
            document.cookie =
              arkoseCookieName +
              "==; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie =
              arkoseErrorCookieName +
              "==; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
          },
          onCompleted: function (response) {
            arkoseComplete = true;
            if (response.token) {
              document.cookie =
                arkoseCookieName +
                "=" +
                response.token +
                ";expires=" +
                new Date(Date.now() + arkoseCookieLife).toUTCString() +
                "; path=/;";
            } else {
              handleError("TOKEN_MISSING");
            }
            submitForm.submit();
          },
          onError: function (response) {
            console.log(response);
            checkArkoseStatus(function (isHealthy) {
              if (isHealthy && arkoseRetry < arkoseMaxRetryCount) {
                arkoseReady = false;
                arkoseResetting = true;
                arkose.reset();
                arkoseRetry = arkoseRetry + 1;
                return;

              handleError(response.error ? response.error.error : "error");
              submitButton.removeAttribute("disabled");
              submitForm.submit();
            });
          },
        });

        var script = document.createElement("script");
        script.type = "text/javascript";

        script.async = true;
