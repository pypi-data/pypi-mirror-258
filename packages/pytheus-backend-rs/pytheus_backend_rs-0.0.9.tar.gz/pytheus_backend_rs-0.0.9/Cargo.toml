[package]
name = "pytheus-backend-rs"
version = "0.0.9"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pytheus_backend_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.19.0"
pyo3-log = "0.8.2"
log = "0.4.19"
redis = { version = "0.23.0", features = ["r2d2"] }
r2d2 = "0.8.10"
itertools = "0.10.5"
crossbeam = "0.8.2"
serde_json = "1.0.113"
