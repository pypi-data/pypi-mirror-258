[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "nomad_media_pip"
version = "0.0.64"
authors = ["Nomad Media"]
description = "Nomad Media PIP"
readme = "README.md"
classifiers = ["Programming Language :: Python :: 3.12"]

[tool.poetry]
name = "nomad_media_pip"
version = "0.0.65"
authors = ["Nomad Media"]
description = "Nomad Media PIP"
readme = "README.md"
classifiers = ["Programming Language :: Python :: 3.12"]
include = ["nomad_media_pip/**/*"]
exclude = ["test*"]

[tool.poetry.dependencies]
python = ">=3.12"
requests = "*"
