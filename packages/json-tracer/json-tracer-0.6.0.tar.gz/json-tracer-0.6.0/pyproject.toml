[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "json-tracer"
version = "0.6.0"
description = "Generate json traces from a python script"
readme = "README.md"
authors = [{ name = "Dodona", email = "dodona@ugent.be" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["debug", "trace", "json"]
dependencies = []
requires-python = ">=3.11"

[project.optional-dependencies]
dev = []

[project.urls]
Homepage = "https://github.com/dodona-edu/trace-generator"

[project.scripts]
realpython = "tracer.__main__:main"