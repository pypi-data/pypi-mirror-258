[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ml3-platform-sdk"
version = "0.0.11"
authors = [ "MLcube",]
description = "ML Platform SDK"
license = "GPL"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[[tool.poetry.packages]]
include = "ml3_platform_sdk"

[tool.poetry.group.dev.dependencies]
pyyaml = "^6.0.1"

[tool.black]
line-length = 79
target-version = [ "py38",]
skip-string-normalization = true

[tool.isort]
profile = "black"
multi_line_output = 3
py_version = 38
line_length = 79
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.poetry.dependencies]
python = ">=3.8.1, <3.13"
pydantic = ">=1.9.0, <3"
tabulate = "^0.9.0"

[tool.poetry.dev-dependencies]
pandas = "^2.0.2"
tqdm = "^4.65.0"
jupyter = "^1.0.0"
ipykernel = "^6.23.3"
pyzmq = "^25.1.0"
ipython = "8.12.2"
PyYAML = "^6.0"
mypy = "^1.1.1"
pytest = "^7.1.2"
pytest-cov = "^4.0.0"
pylint = "^2.14.1"
flake8 = "^6.0.0"
black = "^23.3.0"
isort = "^5.10.1"
flake8-black = "^0.3.3"
flake8-isort = "^6.0.0"
pytest-mock = "^3.8.2"
mkdocs = "^1.4.3"
mkdocs-material = "^9.1.14"
mkgendocs = "^0.9.2"
jupyterlab = "^4.0.2"
matplotlib = "*"
scikit-learn = "*"
