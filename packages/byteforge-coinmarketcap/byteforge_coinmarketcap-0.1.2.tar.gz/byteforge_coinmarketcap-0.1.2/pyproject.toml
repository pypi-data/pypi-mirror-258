[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "byteforge-coinmarketcap"
version = "0.1.2"
description = "Python SDK for the coinmarketcap.com API."
readme = "README.md"
license = { file="LICENSE" }
keywords = ["cryptocurrency", "API", "coinmarketcap", "BTC", "Bitcoin", "LTC", "Litecoin", "XRP", "Ripple", "ETH", "Ethereum"]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
authors = [
  { name = "Jason Byteforgia"}
]
dependencies = [
  "requests",
  "requests-cache"
]

[project.urls]
Homepage = "https://github.com/jmazzahacks/byteforge-coinmarketcap/"
Issues = "https://github.com/jmazzahacks/byteforge-coinmarketcap/issues"


[project.optional-dependencies]
# Define any optional dependencies here if needed

[tool.hatch.build.targets.wheel]
packages = ["coinmarketcap"]
