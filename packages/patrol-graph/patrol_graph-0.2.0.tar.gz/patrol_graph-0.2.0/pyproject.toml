[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "patrol-graph"
dependencies = [
	]


dynamic = ['version']
	

# structural pattern matching used
requires-python = ">3.8"

authors = [
	{name = "Michael Perkins", email="perkinsms@gmail.com"},
	]
maintainers = [
	{name = "Michael Perkins", email="perkinsms@gmail.com"},
	]

description = "use graph division algorithm to split scouts into patrols"
license = {text = "MIT License"}

classifiers = [
	"Development Status :: 4 - Beta",
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	]


[project.urls]

[project.scripts]

[tool.hatch.version]

path = "VERSION"
