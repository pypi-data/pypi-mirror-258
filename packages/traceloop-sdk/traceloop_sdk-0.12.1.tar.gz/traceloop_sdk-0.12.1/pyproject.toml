[tool.coverage.run]
branch = true
source = [ "traceloop/sdk" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.poetry]
name = "traceloop-sdk"
version = "0.12.1"
description = "Traceloop Software Development Kit (SDK) for Python"
authors = [
  "Gal Kleinman <gal@traceloop.com>",
  "Nir Gazit <nir@traceloop.com>",
  "Tomer Friedman <tomer@traceloop.com>"
]
repository = "https://github.com/traceloop/openllmetry"
documentation = "https://traceloop.com/docs/python-sdk"
license = "Apache-2.0"
readme = "README.md"

[[tool.poetry.packages]]
include = "traceloop/sdk"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
opentelemetry-api = "^1.22.0"
opentelemetry-sdk = "^1.20.0"
opentelemetry-exporter-otlp-proto-http = "^1.20.0"
opentelemetry-exporter-otlp-proto-grpc = "^1.20.0"
opentelemetry-instrumentation-requests = "0.43b0"
opentelemetry-instrumentation-pymysql = "0.43b0"
opentelemetry-instrumentation-urllib3 = "0.43b0"
opentelemetry-semantic-conventions-ai = "^0.0.20"
opentelemetry-instrumentation-openai = "^0.12.1"
opentelemetry-instrumentation-anthropic = "^0.12.1"
opentelemetry-instrumentation-cohere = "^0.12.1"
opentelemetry-instrumentation-pinecone = "^0.12.1"
opentelemetry-instrumentation-qdrant = "^0.12.1"
opentelemetry-instrumentation-langchain = "^0.12.1"
opentelemetry-instrumentation-chromadb = "^0.12.1"
opentelemetry-instrumentation-transformers = "^0.12.1"
opentelemetry-instrumentation-llamaindex = "^0.12.1"
opentelemetry-instrumentation-haystack = "^0.12.1"
opentelemetry-instrumentation-bedrock = "^0.12.1"
opentelemetry-instrumentation-replicate = "^0.12.1"
opentelemetry-instrumentation-vertexai = "^0.12.1"
opentelemetry-instrumentation-watsonx = "^0.12.1"
colorama = "^0.4.6"
tenacity = "^8.2.3"
pydantic = ">=1"
jinja2 = "^3.1.2"
deprecated = "^1.2.14"
posthog = "^3.0.2"

[tool.poetry.group.dev.dependencies]
autopep8 = "2.0.4"
flake8 = "7.0.0"
pytest = "8.0.1"
pytest-sugar = "1.0.0"

[tool.poetry.group.test.dependencies]
openai = "^1.7.1"
vcrpy = "^6.0.1"
pytest-recording = "^0.13.1"
pydantic = "<2"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
