{% load i18n %}

<form action="{% url 'zut:lang' %}" method="post" class="form-horizontal" role="form">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.get_full_path }}" />
    <label for="lang">{{ _("Language") }}{{ _(":") }}</label>
    {% get_available_languages as LANGUAGES %}
    <select id="lang" name="lang" onchange="this.form.submit();">
        {% for lang, language_name in LANGUAGES %}
        <option value="{{ lang }}" {% if lang == LANGUAGE_CODE %} selected{% endif %}>{{ lang|language_name_local|title }} ({{ lang|language_name }})</option>
        {% endfor %}
    </select>
</form>
