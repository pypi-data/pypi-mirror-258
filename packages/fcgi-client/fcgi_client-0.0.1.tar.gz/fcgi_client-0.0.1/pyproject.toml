[project]
name = "fcgi_client"
version = "0.0.1"
authors = [
  { name="darkpills"},
]
description = "FastCGI Python3 client"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/darkpills/fcgi-client"
Issues = "https://github.com/darkpills/fcgi-client/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fcgi_client"]
exclude = [
  "__pycache__"
]