[metadata]
name = aleph-client
description = Lightweight Python Client library for the Aleph.im network
author = Aleph.im Team
author_email = hello@aleph.im
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/aleph-im/aleph-client
project_urls = 
	Documentation = https://aleph.im/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	aleph-sdk-python==0.9.0
	aleph-message>=0.4.3
	coincurve==17.0.0
	aiohttp==3.8.4
	eciespy==0.3.13
	typer==0.9.0
	eth_account==0.9.0
	python-magic==0.4.27
	pygments==2.16.1
	rich==13.6.0
	aiodns==3.1.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest==7.4.2
	pytest-asyncio==0.21.1
	pytest-cov==4.1.0
	mypy==1.5.1
	secp256k1==0.14.0
	pynacl==1.5.0
	base58==2.1.1
	aleph-pytezos==0.1.0
	fastapi==0.98.0
	httpx==0.25.0
	types-requests==2.31.0.10
	types-setuptools==68.2.0.0
	typing_extensions==4.5.0
nuls2 = 
	aleph-nuls2==0.1.0
ethereum = 
	eth_account>=0.4.0
polkadot = 
	substrate-interface==1.3.4
cosmos = 
	cosmospy==6.0.0
solana = 
	pynacl==1.5.0
	base58==2.1.1
tezos = 
	pynacl==1.5.0
	aleph-pytezos==0.1.0
docs = 
	sphinxcontrib-plantuml==0.27

[options.entry_points]
console_scripts = 
	aleph = aleph_client.__main__:app

[test]
extras = True

[tool:pytest]
addopts = 
	--cov aleph_client --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 0

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.1
package = aleph_client

[egg_info]
tag_build = 
tag_date = 0

