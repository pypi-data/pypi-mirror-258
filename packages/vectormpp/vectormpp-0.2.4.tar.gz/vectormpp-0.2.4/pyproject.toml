[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vectormpp"
dynamic = ["version"]
authors = [
  { name="Rui Xiao", email="rui.xiao@hcl-software.com" },
]
description = "Actian VectorMPP Installer"
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "PyYAML",
]

[tool.setuptools.dynamic]
version = {attr = "vectormpp.__version__"}

[project.scripts]
vectormpp = "vectormpp.__main__:main"

[project.urls]
Homepage = "https://www.actian.com/databases/vector/"
