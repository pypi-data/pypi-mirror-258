[tool.poetry]
name = "opentrons-http-api"
version = "1.4.1"
description = "Python client for the Opentrons HTTP API (https://github.com/Opentrons/opentrons-integration-tools/tree/main/http-api)"
homepage = "https://github.com/morefigs/opentrons-http-api"
authors = ["morefigs"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.31.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
