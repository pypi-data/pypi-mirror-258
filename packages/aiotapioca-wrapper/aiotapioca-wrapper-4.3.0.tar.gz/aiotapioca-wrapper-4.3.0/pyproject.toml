[build-system]
build-backend = "pdm.pep517.api"
requires = [
    "pdm-pep517>=1.0.0",
]

[project]
authors = [
    { name = "Filipe Ximenes", email = "filipeximenes@gmail.com" },
    { name = "Andrey Ilin", email = "andreyilin@fastmail.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiohttp>=3.0.0,<4.0.0",
    "asyncio_atexit>=1.0.0,<2.0.0",
]
description = "Python asynchronous I/O API client generator"
dynamic = []
keywords = [
    "async",
    "asyncio",
    "tapioca",
    "wrapper",
    "api",
]
name = "aiotapioca-wrapper"
readme = "README.md"
requires-python = ">=3.8"
version = "4.3.0"

[project.license]
text = "MIT"

[project.optional-dependencies]
pydantic = [
    "pydantic>=2.0.0,<3.0.0",
]
xml = [
    "xmltodict>=0.9.2,<1.0.0",
]

[tool.black]
line_length = 88
target-version = [
    "py38",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
ignore_errors = true

[tool.coverage.run]
branch = true
omit = [
    "src/aiotapioca/__version__.py",
]
source = [
    "src/aiotapioca/",
]

[tool.isort]
line_length = 88
lines_after_imports = 2
profile = "black"
py_version = 38

[tool.mypy]
python_version = "3.8"

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
tests = [
    "yarl>=1.7.2",
    "aioresponses>=0.7.3",
    "pytest>=7.1.2",
    "pytest-asyncio>=0.19.0",
    "pytest-cov>=1.7.0",
]
typing = [
    "mypy>=1.8.0",
]

[tool.pdm.scripts]
hints = "mypy ."
lint = "pre-commit run --all-files"
tests = "pytest"

[tool.pdm.scripts.all]
composite = [
    "tests",
    "hints",
    "lint",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
line-length = 88
src = [
    "src",
]
