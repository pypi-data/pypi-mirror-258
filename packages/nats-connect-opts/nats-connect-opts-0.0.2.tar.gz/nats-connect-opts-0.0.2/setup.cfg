[tool:pytest]
addopts = --cov-branch

[coverage:report]
exclude_also = 
	@abstractmethod
	@abc.abstractmethod
	@overload
	@t.overload

[flake8]
extend-ignore = E501, E203
max-complexity = 18
extend-exclude = 
	build
	dist
	.venv
	.pytest_cache
	.vscode
	.coverage
	coverage-report
	*.egg-info
verbose = 1
statistics = True

[isort]
profile = black
known_first_party = nats_contrib
known_third_party = nats

[mutmut]
paths_to_mutate = src/nats_contrib
tests_dir = tests/

[egg_info]
tag_build = 
tag_date = 0

