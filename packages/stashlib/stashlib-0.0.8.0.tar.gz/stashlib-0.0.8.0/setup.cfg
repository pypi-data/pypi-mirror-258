[metadata]
name = stashlib
version = attr: stash.__version__
author = Masroor Ehsan
author_email = masroore@gmail.com
url = https://github.com/masroore/stash.py
description = stash is an extensible and lightweight cache library for python
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
keywords = cache caching
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Other Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
python_requires > = 3.10
setup_requires = 
	setuptools >= 39.2.0

[flake8]
max-line-length = 100
exclude = .git, .tox, build
select = C, E, F, W, B, B950, I, N
ignore = F401, E501

[egg_info]
tag_build = 
tag_date = 0

