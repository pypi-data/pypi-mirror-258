[build-system]
requires = ["setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "SeREGen"
version = "0.0.1"
authors = [
  { name="Nikhil Kalidasu", email="srikarnikhil.kalidasu@gmail.com" }
]
description = "Automated, cross-platform Representative Embedding generation."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License (GPL)",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/nik875/SeREGen"
Issues = "https://github.com/nik875/SeREGen/issues"
