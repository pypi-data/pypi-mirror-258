
# Overview:
# This pyproject.toml file manages the build, packaging, and distribution of the HUB-SDK library.
# It defines essential project metadata, dependencies, and settings used to develop and deploy the library.

# Key Sections:
# - [build-system]: Specifies the build requirements and backend (e.g., setuptools, wheel).
# - [project]: Includes details like name, version, description, authors, dependencies and more.
# - [project.optional-dependencies]: Provides additional, optional packages for extended features.
# - [tool.*]: Configures settings for various tools (pytest, yapf, etc.) used in the project.

# Installation:
# The Ultralytics library can be installed using the command: 'pip install hub-sdk'
# For development purposes, you can install the package in editable mode with: 'pip install -e .'
# This approach allows for real-time code modifications without the need for re-installation.


[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


# Project settings -----------------------------------------------------------------------------------------------------
[project]
name = "GandalfAPIClient"
dynamic = ["version"]
description = "A Python SDK for accessing The Lord of the Rings movie API."
readme = "README.md"
requires-python = ">=3.8"
license = { "text" = "AGPL-3.0" }
keywords = [ "lord-of-the-rings", "movie", "api", "sdk"]
authors = [
    { name = "Hassaan Dar", email = "hassaan.dar@ultralytics.com" },
]
maintainers = [
    { name = "Hassaan Dar", email = "hassaan.dar@ultralytics.com" },
]


# Required dependencies ------------------------------------------------------------------------------------------------
dependencies = [
    "requests"
]

# Tools settings -------------------------------------------------------------------------------------------------------
[tool.setuptools]  # configuration specific to the `setuptools` build backend.
packages = { find = { where = ["."], include = ["GandalfAPIClient", "GandalfAPIClient.*"] } }


[tool.setuptools.dynamic]
version = { attr = "GandalfAPIClient.__version__" }

[tool.isort]
line_length = 120
multi_line_output = 0

[tool.yapf]
based_on_style = "pep8"
spaces_before_comment = 2
column_limit = 120
coalesce_brackets = true
spaces_around_power_operator = true
space_between_ending_comma_and_closing_bracket = true
split_before_closing_bracket = false
split_before_first_argument = false

[tool.docformatter]
wrap-summaries = 120
wrap-descriptions = 120
in-place = true
make-summary-multi-line = false
pre-summary-newline = true
force-wrap = false
close-quotes-on-newline = true
