[package]
name = "agentscript_rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "agentscript_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.20.0"
serde_json = "1.0"
regex = "1"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
pyo3-asyncio = { version = "0.20.0", features = ["tokio-runtime"] }
