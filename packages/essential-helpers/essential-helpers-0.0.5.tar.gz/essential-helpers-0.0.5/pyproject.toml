[build-system]
requires = [
    "setuptools>=61.0", 
    "pynacl==1.5.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "essential-helpers"
version = "0.0.5"
authors = [
  { name="jayfalls", email="j.falls@pm.me" },
]
description = "Provides basic functions for argument passing, encryption, shell execution and file management"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# python_requires = ">=3.8"

[project.urls]
Homepage = "https://github.com/jayfalls/essential-helpers"
Issues = "https://github.com/jayfalls/essential-helpers/issues"