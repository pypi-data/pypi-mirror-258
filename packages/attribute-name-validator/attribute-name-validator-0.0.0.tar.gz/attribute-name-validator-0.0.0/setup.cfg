[metadata]
name = attribute-name-validator
version = 0.0.0
author_email = reddy.siddartha53@gmail.com
description = Attribute Name Validator
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/siddartham/attribute-name-validator

[options]
python_requires = ~=3.8
include_package_data = True
packages = 
	attribute_name_validator
install_requires = 
	dataclasses~=0.8; python_version <= "3.6"
	oapi~=1.62
	openpyxl~=3.1

[options.entry_points]
console_scripts = 
	anv = attribute_name_validator.__main__:main
	attribute-name-validator = attribute_name_validator.__main__:main

[options.package_data]
* = py.typed, *.json, *.html, *.xlsx

[egg_info]
tag_build = 
tag_date = 0

