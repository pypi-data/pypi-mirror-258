[tool.poetry]
name = "dssh"
version = "0.4.6"
description = "SSH server manager on the basis of environments"
authors = ["Saurav Sharma"]
readme = "README.md"
maintainers = ["Saurav Sharma"]
homepage = "https://github.com/flutique/dssh"
repository = "https://github.com/flutique/dssh"
documentation = "https://github.com/flutique/dssh"
keywords = ["ssh", "ssh server"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/flutique/dssh/issues"

[tool.poetry.dependencies]
python = "^3.7.0"
pexpect = "^4.9.0"
typer = "^0.9.0"
rich = "^13.7.0"
prompt-toolkit = "^3.0.43"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dssh = "dssh.main:run_cli"