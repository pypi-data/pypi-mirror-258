[metadata]
name = interframe
version = 0.0.3
author = Cory Gross
author_email = coryg89@gmail.com
description = Python CLI for generating intermediate image frames by interpolating between input key frames.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/coryg89/interframe
project_urls = 
	Bug Tracker = https://github.com/coryg89/interframe/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	mediapy
	tensorflow
	tensorflow_hub

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	interframe = interframe.interframe:main

[egg_info]
tag_build = 
tag_date = 0

