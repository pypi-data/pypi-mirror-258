[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "docking_tools_amw"
version = "0.4.0"
authors = [
  { name="Austin M. Wallace", email="awallace43@gatech.edu" },
]
description = "Provides some functions that I have found value in reusing for molecular docking."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Awallace3/docking_tools_amw"
"Bug Tracker" = "https://github.com/Awallace3/docking_tools_amw/issues"

