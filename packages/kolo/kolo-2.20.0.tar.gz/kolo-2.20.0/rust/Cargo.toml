[package]
name = "_kolo"
version = "2.20.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_kolo"
crate-type = ["cdylib"]

[dependencies]
bstr = "1.9.0"
once_cell = "1.19.0"
pyo3 = "0.20.2"
rmp = "0.8.12"
rmp-serde = "1.1.2"
rmpv = "1.0.1"
serde = { version = "1.0.196", features = ["derive"] }
thread_local = "1.1.7"
ulid = "1.1.2"

[build-dependencies]
pyo3-build-config = { version = "0.20.2", features = ["resolve-config"] }

[profile.release]

lto = true
