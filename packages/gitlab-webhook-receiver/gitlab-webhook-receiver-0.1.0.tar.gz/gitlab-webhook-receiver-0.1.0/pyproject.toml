    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ['sh']
scripts = { 'gitlab-webhook-receiver' = 'gitlab_webhook_receiver.receiver:main' }

[project.urls]
