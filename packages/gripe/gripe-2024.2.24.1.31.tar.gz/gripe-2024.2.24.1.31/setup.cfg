[metadata]
name = gripe
description = Shell helper utilities for python
author = elo
platforms = any
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/elo-enterprises/gripe/
project_urls = 
	Documentation = https://github.com/elo-enterprises/gripe/
	Source = https://github.com/elo-enterprises/gripe/
	Download = https://github.com/elo-enterprises/gripe/#files
classifiers = 
	Programming Language :: Python

[options]
zip_safe = False
zip_ok = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >3.7
install_requires = 
	grip==4.6.1
	psutil==5.9.5
	fleks>=2024.2.9.23.58

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	IPython
testing = 
	IPython
	tox
	pytest
	pytest-cov
	mock
	flake8==5.0.4
lint = 
	tox
publish = 
	twine

[options.package_data]
* = *.json

[options.entry_points]
console_scripts = 
	gripe = gripe.bin:entry

[tool:pytest]
addopts = 
	--cov gripe --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

