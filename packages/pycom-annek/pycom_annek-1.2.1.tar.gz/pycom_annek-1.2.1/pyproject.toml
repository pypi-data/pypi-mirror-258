[tool.poetry]
name = "pycom-annek"
version = "1.2.1"
description = "A CLI for SmartCom Appliance Mangement API"
authors = ["Michael MacKenna <mmackenna@ufginsurance.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.31.0"
requests-oauthlib = "^1.3.1"
click = "^8.1.7"
termcolor = "^2.4.0"

[tool.poetry.scripts]
pycom = 'pycom_annek.cli:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
