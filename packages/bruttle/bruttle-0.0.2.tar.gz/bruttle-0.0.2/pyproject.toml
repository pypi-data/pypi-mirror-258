[tool.poetry]
name = "bruttle"
version = "0.0.2"
authors = ["Aquib <aquibjavedt007@gmail.com>"]
description = "A cli app to bruteforce pdf, zip, and some common hashes"
homepage = "https://github.com/tamton-aquib/bruttle"
documentation = "https://github.com/tamton-aquib/bruttle"
readme = "README.md"
keywords = ["pdf", "zip", "hash", "crack", "bruteeforce", "brute force"]
license = "MIT"


[tool.poetry.dependencies]
python = ">=3.5"
pikepdf = "8.13.0"
tqdm = "4.66.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
