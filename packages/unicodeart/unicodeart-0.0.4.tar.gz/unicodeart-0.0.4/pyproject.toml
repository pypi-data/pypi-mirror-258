[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "unicodeart"
version = "0.0.4"
authors = [
  { name="mandolin2099", email="mandolin.mdy@gmail.com" },
]
description = "unicode art tool"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mandolin/UnicodeArt"
Issues = "https://github.com/mandolin/UnicodeArt/issues"


[tool.hatchling.packages.console]
src = ["src/unicodeart/console"]

[tool.hatchling.packages.global_vars]
src = ["src/unicodeart/global_vars"]

[tool.hatchling.packages.unicodeart_util]
src = ["src/unicodeart/unicodeart_util"]

[tool.hatchling.packages.cprint]
src = ["src/unicodeart/cprint"]
