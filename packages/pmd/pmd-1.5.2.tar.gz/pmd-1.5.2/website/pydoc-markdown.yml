loaders:
  - type: python
    search_path: [../pmd]
processors:
  - type: filter
    skip_empty_modules: true
  - type: smart
  - type: crossref
renderer:
  type: docusaurus
  docs_base_path: api
  relative_output_path: ./
  relative_sidebar_path: sidebar.json
  sidebar_top_level_label: null
  markdown:
    escape_html_in_docstring: true
