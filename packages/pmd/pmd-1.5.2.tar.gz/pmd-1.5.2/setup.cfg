[metadata]
name = pmd
author = Kuan-Hsuan (Kevin) Shen
author_email = kevinshen56714@gmail.com
description = Automated generation of LAMMPS data and input files for polymer molecular dynamics simulations
keywords = 
	LAMMPS
	Polymer
	SMILES
	Molecular Dynamics
	Simulations
license = MIT
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kevinshen56714/Polymer-Molecular-Dynamics
project_urls = 
	Documentation = https://polymer-molecular-dynamics.netlify.app/
	Source = https://github.com/kevinshen56714/Polymer-Molecular-Dynamics
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development
	Topic :: Utilities

[options]
zip_safe = True
packages = pmd
include_package_data = True
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	pmd-load = pmd.entry.load:main
	pmd-analyze = pmd.entry.analyze:main
	pmd-template = pmd.entry.template:main

[tool:pytest]
addopts = 
	--cov pmd --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	website

[egg_info]
tag_build = 
tag_date = 0

