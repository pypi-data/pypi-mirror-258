[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "boltwood-parser"
version = "0.1.0"
authors = [
  { name="kinderhead", email="kinderhead512@gmail.com" },
]
description = "A library for parsing Boltwood II single line weather data."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/kinderhead/boltwood-parser"
Issues = "https://github.com/kinderhead/boltwood-parser/issues"
