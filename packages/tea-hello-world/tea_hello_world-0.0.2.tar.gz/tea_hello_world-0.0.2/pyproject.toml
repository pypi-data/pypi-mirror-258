[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tea-hello-world"
version = "0.0.2"
authors = [
  { name="Anton Udovychenko", email="uadjob@gmail.com" },
]
description = "A small project for Tea testnet"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/UDAnton/tea-testnet"
Issues = "https://github.com/UDAnton/tea-testnet/issues"