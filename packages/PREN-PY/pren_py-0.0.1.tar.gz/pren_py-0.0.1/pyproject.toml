[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PREN_PY"
version = "0.0.1"
authors = [
  { name="Flavio Waser", email="waserflavio@gmail.com" },
]
description = "A small package used for a students project at HSLU Luzern"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/flawas/PREN_PY"
Issues = "https://github.com/flawas/PREN_PY/issues"