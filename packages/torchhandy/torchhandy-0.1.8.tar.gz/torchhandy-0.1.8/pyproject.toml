[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "torchhandy"
version = "0.1.8"
authors = [
  { name="张荟萱", email="pkuleozhang@gmail.com"},
]

description = "torchhandy is a handy package that implements some commonly used modules and function."

readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
        "torch>=2.0.0",
    ]

[project.urls]
"Homepage" = "https://github.com/lleozhang/torchhandy"