[metadata]
name = pykitsu
version = 0.3.9
author = ore0Os
description = A fast and asynchronous API wrapper for kitsu.io
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ore0Os/pykitsu
project_urls = 
	Bug Tracker = https://github.com/ore0Os/pykitsu/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	aiohttp
	colorama
python_requires = >=3.7

[options.packages.find]
where = pykitsu

[egg_info]
tag_build = 
tag_date = 0

