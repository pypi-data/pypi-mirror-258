[build-system]
requires = ["maturin"]
build-backend = "maturin"

[project]
name = "tsontson_learn"
version = "0.2.1"
description = "A Python wrapper for the tsontson_learn Rust library"
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/hinzirillo/tsontson-learn"
keywords = ["linear-regression", "rust", "python"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Rust",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
]
dependencies = ["numpy", "pandas"]

[tool.maturin]
bindings = "pyo3"
