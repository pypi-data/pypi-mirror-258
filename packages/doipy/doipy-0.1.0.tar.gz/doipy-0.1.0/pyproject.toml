[tool.poetry]
name = "doipy"
version = "0.1.0"
description = "A Python wrapper for DOIP."
authors = ["Triet Doan"]
readme = "README.md"

[tool.poetry.scripts]
doipy = "doipy.main:app"

[tool.poetry.dependencies]
python = "^3.12"
typer = {extras = ["all"], version = "^0.9.0"}
rich = "^13.7.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
