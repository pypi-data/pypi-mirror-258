name: Check

env:
  UV_VERSION: "0.1.6"

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  run-checks:
    name: python-${{ matrix.python-version }}, ${{ matrix.os }}
    timeout-minutes: 5

    strategy:
      matrix:
        os:
          - "ubuntu-latest"
        python-version:
          - "3.12"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Set up uv
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/astral-sh/uv/releases/download/${{ env.UV_VERSION }}/uv-installer.sh | sh

      - name: Install packages
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Check Python lint
        run: |
          ./.venv/bin/ruff check . --config pyproject.toml

      - name: Check Python formatting
        run: |
          ./.venv/bin/ruff format --check .  --config pyproject.toml
