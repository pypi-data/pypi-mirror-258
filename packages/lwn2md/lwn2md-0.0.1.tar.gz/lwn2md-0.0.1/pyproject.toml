[project]
name = "lwn2md"
version = "0.0.1"
description = "Turn Lwn.net Articles to Markdown"
authors = [
    { name = "jingfelix", email = "jingfelix@outlook.com" },
]
dependencies = [
    "typer[all]>=0.9.0",
    "httpx>=0.27.0",
    "lxml>=5.1.0",
    "beautifulsoup4>=4.12.3",
    "html2text>=2020.1.16",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
lwn2md = "lwn2md.__init__:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
