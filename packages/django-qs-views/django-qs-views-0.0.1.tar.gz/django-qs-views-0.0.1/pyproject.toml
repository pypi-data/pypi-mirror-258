[build-system]
requires = ['setuptools>=60.0.0', 'wheel']
build-backend = 'setuptools.build_meta'

[tool.setuptools]
packages = ['qs_views']

[project]
name = "django-qs-views"
authors = [
    {name = "Jordan Hyatt", email = "jordan.t.hyatt@gmail.com"},
    {name = "Kevin Geidel", email = "kgeidel@gmail.com"},
]
version = "0.0.1"
requires-python = ">=3.8"
description = "Automatic creation and managment of QuerySet based DB Views"
readme = "README.md"
license = { file = "LICENSE" }


classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.0", 
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

dependencies = [
    "Django >= 3.0",  
]
