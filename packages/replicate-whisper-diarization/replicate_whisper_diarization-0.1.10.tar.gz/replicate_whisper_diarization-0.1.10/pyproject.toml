[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "replicate_whisper_diarization"
# version = "0.0.1"  # Remove any existing version parameter.
dynamic = ["version"]
description = "Transcribe and diarize audio files using Replicate models"
readme = "README.md"
authors = [{ name = "Collective.ai", email = "info@collectiveai.io" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["feed", "reader", "tutorial"]
dependencies = [
    "replicate==0.15.5",
    "rich==13.6.0",
    "diskcache==5.6.3",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/collectiveai-team/whisper-diarization"

[tool.setuptools.packages.find]
include = ["replicate_whisper_diarization"]  # package names should match these glob patterns (["*"] by default)


[tool.setuptools_scm]