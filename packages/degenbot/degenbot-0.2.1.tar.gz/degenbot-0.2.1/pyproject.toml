[project]
name = "degenbot"
version = "0.2.1"
authors = [
    { name="BowTiedDevil", email="devil@bowtieddevil.com" },
]
description = "Python classes to aid rapid development of Uniswap V2 & V3 arbitrage bots on EVM-compatible blockchains"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    'pytest',
    'pytest-asyncio',
    'python-dotenv',
    'scipy >=1.12.0',
    'setuptools >= 69.0',
    'ujson',
    'web3 >=6.15.0, <7',
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: POSIX",
]

[project.urls]
Homepage = "https://www.degencode.com"
Repository = "https://github.com/BowTiedDevil/degenbot"
Tracker = "https://github.com/BowTiedDevil/degenbot/issues"
Twitter = "https://twitter.com/BowTiedDevil"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.mypy]
files="src/degenbot"
strict = true
python_version = "3.10"

[[tool.mypy.overrides]]
module=[
    "eth_abi.*",    
    "scipy.*",
    "ujson.*",
]
ignore_missing_imports = true

[tool.ruff]
line-length = 100
indent-width = 4

[tool.coverage.run]
omit = [
    "conftest.py",
    "tests/*"
]

[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:", # exclude type checking imports and checks
    "except Exception", # exclude catch-alls
    "return NotImplemented", # required for __eq__, __lt__, __gt__
    "def __repr__(self):",
    "def __str__(self):",
    "def __hash__(self):",
    "logger.debug",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"