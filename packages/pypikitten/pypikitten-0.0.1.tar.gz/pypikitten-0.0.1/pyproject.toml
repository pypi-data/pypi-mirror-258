[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypikitten"
version = "0.0.1"
authors = [
  { name="ownner", email="pypi@cats-in.space" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/HiromiNagamoto20230511/pypikitten"
Issues = "https://github.com/HiromiNagamoto20230511/pypikitten/issues"