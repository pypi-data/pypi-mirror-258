[package]
name = "prism-pyo3"
version = "0.2.0"
edition = "2021"

[lib]
name = "_prism"
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
http = "0.2.0"
pyo3 = { version = "0.20.0", features = ["extension-module"] }
prism_client = { path = "../prism_client" }

[build-dependencies]
pyo3-build-config = "0.20"
