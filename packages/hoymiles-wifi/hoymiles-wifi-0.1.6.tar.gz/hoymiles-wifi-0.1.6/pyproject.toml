[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "hoymiles-wifi"
authors = [
  { name="suaveolent" },
]
description = "This Python library facilitates communication with Hoymiles HMS microinverters, specifically targeting the HMS-XXXXW-T2 series."
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version", "dependencies", "optional-dependencies", "scripts"]

[project.urls]
Homepage = "https://github.com/suaveolent/hoymiles-wifi"
Issues = "https://github.com/suaveolent/hoymiles-wifi/issues"

[project.readme]
file = "README.md"
content-type = "text/markdown"

