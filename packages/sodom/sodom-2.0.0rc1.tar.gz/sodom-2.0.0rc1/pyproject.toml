[build-system]
requires = ["setuptools==69.0.2"]
build-backend = "setuptools.build_meta"

[project]
name = "sodom"
description = "sodom if you like to write HTML in Python."
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    {name = "Dmitry Protasov", email = "inbox@protaz.ru"},
]
requires-python = ">=3.12"
keywords = ["framework", "templating", "template", "html", "python", "html5"]
license = {text = "LGPL-3.0-or-newer"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",

    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",

    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]
dynamic = ["version", "optional-dependencies"]

[project.urls]
PyPi = "https://pypi.org/project/sodom/"
Source = "https://codeberg.org/protasov/sodom"

[tool.setuptools]
packages = ["sodom"]

[tool.setuptools.dynamic]
version = {attr = "sodom.version.__version__"}
