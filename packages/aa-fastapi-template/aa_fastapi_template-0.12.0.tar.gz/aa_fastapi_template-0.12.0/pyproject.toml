[build-system]
requires = ["setuptools>=43.0.0"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "aa-fastapi-template"
version = "0.12.0"
description = "A robust and sensible baseline for kick-starting any new FastAPI application."
authors = ["Aaron Imbrock <aaron@sizza.net>"]
readme = "PYPI-README.md"
license = "MIT"
packages = [{ include = "fastapi_template" }]
homepage = "https://github.com/aaron-imbrock/aa-fastapi-template"
repository = "https://github.com/aaron-imbrock/aa-fastapi-template"
keywords = ["fastapi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "Framework :: FastAPI"
]
include = [
"LICENSE",
"ruff.toml"
]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "*"
mypy = "*"
fastapi = "^0.109.2"
uvicorn = "^0.27.1"
python-dotenv = "^1.0.1"
sqlmodel = "^0.0.16"
sqlalchemy = "^2.0.27"
asyncpg = "^0.29.0"
psycopg2-binary = "^2.9.9"

[tool.poetry.group.dev.dependencies]
dev-dependencies = "*"
ruff = "*"

[tool.black]
extend-exclude = '''
(
  _version\.py
  |something-else
)
'''

[tool.mypy]
plugins = ["pydantic.mypy"]

follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true

# for strict mypy: (this is the tricky one :-))
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--verbose --doctest-modules --junitxml=junit/test-results.xml --cov=dev_dependencies --cov=tests --cov-report html --cov-report term --cov-fail-under=100 --capture=no"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
omit = ["dev_dependencies/_version.py"]