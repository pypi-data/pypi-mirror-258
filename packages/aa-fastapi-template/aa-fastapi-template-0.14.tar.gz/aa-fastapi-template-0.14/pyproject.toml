[build-system]
requires = ["setuptools>=43.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aa-fastapi-template"
authors = [
  {name = "Aaron Imbrock", email = "aaron@sizza.net"},
]
maintainers = [
  {name = "Aaron Imbrock", email = "aaron@sizza.net"}
]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Framework :: FastAPI"
]
description = "A robust and sensible baseline for kick-starting any new FastAPI application."
license = { file = "LICENSE" }
keywords = ["fastapi"]
readme = "PYPI-README.md"
requires-python = ">=3.10"
version = "0.14"
dependencies = [
  "asyncpg",
  "environs",
  "fastapi",
  "mypy",
  "psycopg2-binary",
  "pydantic",
  "python-dotenv",
  "sqlalchemy",
  "sqlmodel",
  "uvicorn",
]

[project.optional-dependencies]
tests = ["pytest"]
dev = [
  "aa-fastapi-template[tests]",
  "black",
  "httpx",
  "ruff",
  "toml",
  "types-toml",
  # Testing
  "pytest",
  "pytest-mock",
  "hypothesis",
  "pytest-cov",
  "pytest-xdist",
  "pytest-md",
  "pytest-emoji",
]

[project.urls]
Documentation = "https://github.com/aaron-imbrock/aa-fastapi-template"
Homepage = "https://pypi.org/project/aa-fastapi-template/"
Issues = "https://github.com/aaron-imbrock/aa-fastapi-template/issues"
Repository = "https://github.com/aaron-imbrock/aa-fastapi-template"

[project.scripts]
# N/A

##
## All Tool Configs Below
##
[tool.mypy]
plugins = ["pydantic.mypy"]
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--verbose --doctest-modules --junitxml=junit/test-results.xml --cov=dev_dependencies --cov=tests --cov-report html --cov-report term --cov-fail-under=100 --capture=no"
testpaths = ["tests"]

[tool.ruff]
src = ["src"]
fix = true
show-fixes = true
show-source = true

[tool.ruff.lint]
select = [
  "B",  # flake8-bugbear
  "E",  # pycodestyle error
  "F",  # pyflakes
  "I",  # isort
  "UP", # pyupgrade
  "W",  # pycodestyle warning
]

[tool.ruff.per-file-ignores]
"tests/*" = ["E721"]

[tool.ruff.lint.pycodestyle]
ignore-overlong-task-comments = true

