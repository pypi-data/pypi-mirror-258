[metadata]
name = AIrToolClassifier
description = Automate digital tool categorization and uncover potential use-cases with AIrToolClassifier.
author = Christoph Beckmann
author_email = contact@christophbeckmann.de
version = 1.0.0
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/christophbeckmann/AIrToolClassifier
project_urls = 
	Source = https://github.com/Christoph-Beckmann/AIrToolClassifier
	Tracker = https://github.com/Christoph-Beckmann/AIrToolClassifier/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.12

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata
	python-dotenv==1.0.1
	prompt_toolkit>=3.0.43
	validators>=0.22.0
	openai>=1.12.0
	pyairtable>=2.2.2

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	wheel
	pytest
	twine

[options.entry_points]
console_scripts = 
	airtoolclassifier = airtoolclassifier.__main__:main

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	slow: mark tests as slow (deselect with '-m "not slow"')
	system: mark end-to-end system tests

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

