[build-system]
requires = ["flit_core >=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "holdon"
version = "0.1"
description = "A lightweight Python progress bar library with a simple API."
keywords = ["holdon", "progress-bar", "progress", "bar", "loading", "loader"]
authors = [
  { name = "AWeirdDev", email = "aweirdscratcher@gmail.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3"
dependencies = [
  "requests"
]

[project.urls]
"Homepage" = "https://github.com/AWeirdScratcher/holdon"
"Bug Tracker" = "https://github.com/AWeirdScratcher/holdon/issues"

[tool.setuptools]
packages = [
    "holdon"
]
