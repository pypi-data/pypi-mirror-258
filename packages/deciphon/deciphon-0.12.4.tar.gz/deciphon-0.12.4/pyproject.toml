[tool.poetry]
name = "deciphon"
version = "0.12.4"
description = "Individually annotate long, error-prone nucleotide sequences into proteins"
authors = ["Danilo Horta <horta@ebi.ac.uk>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "deciphon" }]

[tool.poetry.dependencies]
python = "^3.9"
cffi = "^1.15.1"
deciphon-core = ">=0.22.2"
fasta-reader = "^3"
h3daemon = ">=0.13.8"
hmmer = "^0"
ijson = "^3.2.3"
pydantic = "^2"
typer = "^0"
rich = "^13"
deciphon-snap = "^0.10.1"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.3.2"

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.poetry.scripts]
deci     = 'deciphon.cli:app' # deprecated
deciphon = 'deciphon.cli:app'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
