[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tiny_tradier"
version = "0.0.1"
authors = [
  { name="Conner Brown", email="cobrobrown@gmail.com" },
]
description = "A simple Python wrapper for Tradier's Brokerage API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/cobrobrown/tiny_tradier"