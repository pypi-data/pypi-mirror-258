[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Shelly_Statistic_flawas"
version = "0.0.1"
authors = [
  { name="Flavio Waser", email="waserflavio@gmail.com" },
]
description = "A small package used to grab data from shelly cloud"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/flawas/Python-Shelly-Statistics"
Issues = "https://github.com/flawas/Python-Shelly-Statistics/issues"