# Configuration file for MegaLinter

# all, none, or list of linter keys
APPLY_FIXES: all

DISABLE_LINTERS:
  - REPOSITORY_KICS
  - REPOSITORY_GRYPE
  - REPOSITORY_SECRETLINT
  - REPOSITORY_TRIVY
  - REPOSITORY_CHECKOV
  - RST_RSTFMT
  - RST_RSTCHECK
  - COPYPASTE_JSCPD
  - RST_RST_LINT
  - YAML_V8R

SHOW_ELAPSED_TIME: true

FILEIO_REPORTER: false
# Uncomment if you want MegaLinter to detect errors but not block CI to pass
# DISABLE_ERRORS: true

FLAVOR_SUGGESTIONS: true

# Local dev specific exclude
FILTER_REGEX_EXCLUDE: (env/|dist/|public/|\.git/|\.mega-linter\.yml)
SPELL_LYCHEE_FILTER_REGEX_EXCLUDE: (\.gitlab-ci\.yml)
