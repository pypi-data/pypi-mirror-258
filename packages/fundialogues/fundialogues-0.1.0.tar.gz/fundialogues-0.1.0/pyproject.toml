# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fundialogues"
version = "0.1.0"
description = "A library of datasets, LLM tooling, and open source models that can be used for training and inference for prototyping purposes."
readme = "README.md"
authors = [{ name = "Eduardo Andres Alvarez", email = "eduand.alvarez@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["rag", "genai", "datasets", "prototyping", "ai"]
dependencies = [
    "transformers >= 4.31.0",
    "accelerate >= 0.21.0",
    "pandas >= 2.2.0",
    "pypdf2 >= 3.0.1",
    "datasets >= 2.17.0",
]
requires-python = ">=3.9.0"

[project.urls]
Homepage = "https://github.com/eduand-alvarez/fun-dialogues/tree/main"

[tool.bumpver]
current_version = "0.1.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]

