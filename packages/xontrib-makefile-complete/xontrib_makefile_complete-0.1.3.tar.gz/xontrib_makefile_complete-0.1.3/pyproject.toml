[project]
name = "xontrib-makefile-complete"
version = "0.1.3"
description = "This provides tab completion for make in xonsh."
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [{ name = "Igor Taconi", email = "igor.taconi@protonmail.com" }]
classifiers = [
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Operating System :: OS Independent",
  "Topic :: System :: Shells",
  "Topic :: System :: System Shells",
  "Topic :: Terminals",
]
requires-python = ">=3.8"

dependencies = ["xonsh>=0.13.1"]

[project.urls]
Code = "https://codeberg.org/taconi/xontrib-makefile-complete"
"Issue tracker" = "https://codeberg.org/taconi/xontrib-makefile-complete/issues"

[tool.hatch.build.targets.sdist]
packages = ["/xontrib", "*.xsh"]

[tool.hatch.build.targets.wheel]
packages = ["/xontrib", "*.xsh"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
