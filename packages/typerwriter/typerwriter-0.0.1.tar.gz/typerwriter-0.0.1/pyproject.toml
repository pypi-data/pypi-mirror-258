[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "typerwriter"
version = "0.0.1"
authors = [
  { name="Emery Berger", email="emery.berger@gmail.com" },
]
dependencies = [  ]
description = "A fast runtime type annotator for Python code."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
typerwriter = "typewriter.__main__:main"


[project.urls]
"Homepage" = "https://github.com/plasma-umass/typewriter"
"Bug Tracker" = "https://github.com/plasma-umass/typewriter"