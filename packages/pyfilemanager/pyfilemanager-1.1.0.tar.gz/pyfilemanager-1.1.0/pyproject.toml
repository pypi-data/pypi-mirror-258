[tool.poetry]
name = "pyfilemanager"
version = "1.1.0"
description = "Easy to use file search and file path management in python."
authors = ["Praneeth Namburi <praneeth.namburi@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.urls]
"Homepage" = "https://github.com/praneethnamburi/pyfilemanager"
"Documentation" = "https://pyfilemanager.readthedocs.io"
"Bug Tracker" = "https://github.com/praneethnamburi/pyfilemanager/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
