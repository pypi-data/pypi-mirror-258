[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "example_package_isay"
version = "0.0.1"
authors = [
  { name="isay", email="2859644531@qq.com" },
]
description = "A small example package"
